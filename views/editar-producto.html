<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úèÔ∏è Editar Producto | KM & EZ ROPA</title>

  <!-- Meta SEO & Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Editar detalles completos de un producto, incluyendo im√°genes, tallas, variantes y m√°s." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/crear-producto.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- JS -->
  <script type="module" src="/js/editar-producto.js" defer></script>
</head>
<body>

<main class="formulario-container fade-in" role="main" aria-label="Formulario de edici√≥n de producto">
  <h1 class="text-center">‚úèÔ∏è Editar Producto</h1>

  <form id="formEditarProducto" class="form-producto" enctype="multipart/form-data" novalidate>
    
    <!-- üì∏ Imagen actual -->
    <label for="imagenPrincipalActual">Imagen Principal Actual:</label>
    <div id="imagenPrincipalActual" class="preview-imagen" aria-live="polite"></div>

    <!-- üñºÔ∏è Subir nueva imagen -->
    <label for="imagenPrincipalNueva">Subir Nueva Imagen Principal:</label>
    <input type="file" id="imagenPrincipalNueva" accept="image/*" aria-describedby="imagenHelp" />
    <small id="imagenHelp" class="help-text">Opcional. M√°x. 2MB. Formatos: JPG, PNG, WEBP.</small>

    <!-- üìù Nombre -->
    <label for="nombreInput">Nombre del Producto: *</label>
    <input type="text" id="nombreInput" required placeholder="Ej: Hoodie urbana oversize" maxlength="100" />

    <!-- üìÑ Descripci√≥n -->
    <label for="descripcionInput">Descripci√≥n del Producto: *</label>
    <textarea id="descripcionInput" required placeholder="Describe estilo, tela, corte... m√°x. 300 caracteres." maxlength="300"></textarea>

    <!-- üí≤ Precio -->
    <label for="precioInput">Precio de venta: *</label>
    <input type="number" id="precioInput" step="0.01" min="0" required />

    <!-- üì¶ Stock -->
    <label for="stockInput">Stock base (si no hay variantes):</label>
    <input type="number" id="stockInput" min="0" value="0" />

    <!-- üóÇÔ∏è Categor√≠a -->
    <label for="categoriaInput">Categor√≠a principal: *</label>
    <select id="categoriaInput" required>
      <option value="">Selecciona una categor√≠a</option>
    </select>

    <!-- üìÅ Subcategor√≠a -->
    <label for="subcategoriaInput">Subcategor√≠a:</label>
    <input type="text" id="subcategoriaInput" maxlength="100" placeholder="Ej: Camisetas b√°sicas, Sportwear..." />

    <!-- üìè Tallas -->
    <label for="tallasInput">Tallas disponibles (separadas por coma):</label>
    <input type="text" id="tallasInput" placeholder="Ej: S, M, L, XL" />

    <!-- üé® Color -->
    <label for="colorInput">Color principal:</label>
    <input type="text" id="colorInput" placeholder="Ej: negro, beige, denim oscuro" />

    <!-- ‚≠ê Destacado -->
    <div class="mt-2">
      <input type="checkbox" id="destacadoInput" />
      <label for="destacadoInput">‚úÖ Producto destacado en inicio</label>
    </div>

    <!-- üîÄ Variantes -->
    <fieldset class="mt-2">
      <legend>Variantes (colores, tallas y stock espec√≠ficos)</legend>
      <div id="variantesExistentes" aria-live="polite"></div>
      <button type="button" id="btnAgregarVariante" class="btn-secundario mt-1">‚ûï A√±adir Variante</button>
    </fieldset>

    <!-- üíæ Acciones -->
    <div class="form-actions mt-3">
      <button type="submit" class="btn">üíæ Guardar Cambios</button>
      <button type="button" id="btnCancelar" class="btn-secundario">üîô Cancelar</button>
      <a href="/productos.html" class="btn-secundario" style="margin-left: 10px;">‚¨ÖÔ∏è Volver a Productos</a>
    </div>

    <!-- üîî Mensaje de estado -->
    <p id="msgEstado" class="form-msg text-center mt-2" role="status" aria-live="assertive"></p>
  </form>
</main>

<!-- üåì Modo Oscuro + Previsualizaci√≥n de Imagen -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }

    document.getElementById("btnCancelar")?.addEventListener("click", () => history.back());

    document.getElementById("imagenPrincipalNueva")?.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("imagenPrincipalActual").innerHTML =
            `<img src="${reader.result}" alt="Vista previa nueva imagen" class="imagen-preview-principal" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>

<!-- üö´ JS fallback -->
<noscript>
  <p style="text-align: center; color: red;">‚ö†Ô∏è Activa JavaScript para poder editar el producto correctamente.</p>
</noscript>

</body>
</html>
