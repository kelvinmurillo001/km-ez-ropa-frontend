<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âœï¸ Editar Producto | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Editar detalles de un producto en KM & EZ ROPA. Ajusta imÃ¡genes, precios, variantes y mÃ¡s." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/crear-producto.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Script -->
  <script type="module" src="/js/editar-producto.js" defer></script>
</head>
<body>

<main class="formulario-container fade-in" role="main" aria-label="Formulario para editar producto">
  <h1 class="text-center">âœï¸ Editar Producto</h1>

  <form id="formEditarProducto" class="form-producto" enctype="multipart/form-data" novalidate>

    <!-- Imagen actual -->
    <label for="imagenPrincipalActual">Imagen Principal Actual:</label>
    <div id="imagenPrincipalActual" class="preview-imagen" aria-live="polite"></div>

    <!-- Nueva imagen -->
    <label for="imagenPrincipalNueva">Cambiar Imagen Principal (opcional):</label>
    <input type="file" id="imagenPrincipalNueva" accept="image/*" />

    <!-- Campos principales -->
    <label for="nombreInput">Nombre del Producto: *</label>
    <input type="text" id="nombreInput" required placeholder="Ej: Camiseta oversize" />

    <label for="descripcionInput">DescripciÃ³n: *</label>
    <textarea id="descripcionInput" required placeholder="Escribe una descripciÃ³n atractiva y clara del producto."></textarea>

    <label for="precioInput">Precio: *</label>
    <input type="number" id="precioInput" step="0.01" min="0" required />

    <!-- Stock no incluido -->

    <label for="categoriaInput">CategorÃ­a: *</label>
    <select id="categoriaInput" required>
      <option value="">Selecciona una categorÃ­a</option>
    </select>

    <label for="subcategoriaInput">SubcategorÃ­a:</label>
    <input type="text" id="subcategoriaInput" placeholder="Ej: Licras deportivas, Camisetas bÃ¡sicas..." maxlength="100" />

    <label for="tallasInput">Tallas disponibles (separadas por coma):</label>
    <input type="text" id="tallasInput" placeholder="Ej: S, M, L, XL" />

    <label for="colorInput">Color Principal:</label>
    <input type="text" id="colorInput" placeholder="Ej: negro, azul marino" />

    <!-- Producto destacado -->
    <div class="mt-2">
      <input type="checkbox" id="destacadoInput" />
      <label for="destacadoInput">âœ… Producto destacado</label>
    </div>

    <!-- Variantes -->
    <fieldset class="mt-2">
      <legend>Variantes (colores alternativos / tallas especÃ­ficas)</legend>
      <div id="variantesExistentes" aria-live="polite"></div>
      <button type="button" id="btnAgregarVariante" class="btn-secundario mt-1">â• AÃ±adir Variante</button>
    </fieldset>

    <!-- Acciones -->
    <div class="form-actions mt-3">
      <button type="submit" class="btn">ğŸ’¾ Guardar Cambios</button>
      <button type="button" id="btnCancelar" class="btn-secundario">ğŸ”™ Cancelar</button>
      <a href="/productos.html" class="btn-secundario" style="margin-left: 10px;">â¬…ï¸ Volver a Productos</a>
    </div>

    <p id="msgEstado" class="form-msg text-center mt-2" role="status" aria-live="assertive"></p>
  </form>
</main>

<!-- ğŸŒ™ Modo oscuro -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }

    document.getElementById("btnCancelar")?.addEventListener("click", () => history.back());

    const nuevaImg = document.getElementById('imagenPrincipalNueva');
    nuevaImg?.addEventListener('change', (e) => {
      const preview = document.getElementById('imagenPrincipalActual');
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" alt="Vista previa" class="imagen-preview-principal" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>

<noscript>
  <p style="text-align: center; color: red;">âš ï¸ Activa JavaScript para editar correctamente el producto.</p>
</noscript>

</body>
</html>
