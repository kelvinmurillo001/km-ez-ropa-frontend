<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úèÔ∏è Editar Producto | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Editar detalles de un producto en KM & EZ ROPA. Ajusta im√°genes, precios, variantes y m√°s." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/crear-producto.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Script -->
  <script type="module" src="/js/editar-producto.js" defer></script>
</head>
<body>

  <main class="formulario-container fade-in" role="main" aria-label="Formulario para editar producto">
    <h1 class="text-center">‚úèÔ∏è Editar Producto</h1>

    <form id="formEditarProducto" class="form-producto" aria-label="Formulario de edici√≥n de producto" enctype="multipart/form-data" novalidate>

      <!-- üì∑ Imagen actual -->
      <label for="imagenPrincipalActual">Imagen Principal Actual:</label>
      <div id="imagenPrincipalActual" class="preview-imagen" aria-live="polite">
        <!-- Vista previa desde JS -->
      </div>

      <!-- üìÇ Nueva imagen -->
      <label for="imagenPrincipalNueva">Cambiar Imagen Principal (opcional):</label>
      <input type="file" id="imagenPrincipalNueva" accept="image/*" />

      <!-- üìù Datos principales -->
      <label for="nombreInput">Nombre del Producto: *</label>
      <input type="text" id="nombreInput" required placeholder="Ej: Camiseta oversize" />

      <label for="descripcionInput">Descripci√≥n: *</label>
      <textarea id="descripcionInput" required placeholder="Descripci√≥n del producto..."></textarea>

      <label for="precioInput">Precio: *</label>
      <input type="number" id="precioInput" step="0.01" min="0" required />

      <label for="stockInput">Stock Base: *</label>
      <input type="number" id="stockInput" min="0" required />

      <label for="categoriaInput">Categor√≠a: *</label>
      <select id="categoriaInput" required>
        <option value="">Selecciona una categor√≠a</option>
        <!-- JS llenar√° din√°micamente -->
      </select>

      <label for="tallasInput">Tallas disponibles (separadas por coma):</label>
      <input type="text" id="tallasInput" placeholder="Ej: S, M, L, XL" />

      <label for="colorInput">Color Principal:</label>
      <input type="color" id="colorInput" value="#000000" />

      <!-- üé® Variantes -->
      <fieldset class="mt-2">
        <legend>Variantes (colores alternativos / tallas espec√≠ficas)</legend>
        <div id="variantesExistentes" aria-live="polite">
          <!-- Variantes insertadas por JS -->
        </div>
        <button type="button" id="btnAgregarVariante" class="btn-secundario mt-1">
          ‚ûï A√±adir Variante
        </button>
      </fieldset>

      <!-- üß≠ Acciones -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">üíæ Guardar Cambios</button>
        <button type="button" id="btnCancelar" class="btn-secundario">üîô Cancelar</button>
        <a href="/productos.html" class="btn-secundario" style="margin-left: 10px;">‚¨ÖÔ∏è Volver a Productos</a>
      </div>

      <p id="msgEstado" class="form-msg text-center mt-2" role="status" aria-live="assertive"></p>
    </form>
  </main>

  <!-- üåô Modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      // Acci√≥n de cancelar
      document.getElementById("btnCancelar")?.addEventListener("click", () => history.back());
    });
  </script>

  <!-- Sin JS -->
  <noscript>
    <p style="text-align: center; color: red;">‚ö†Ô∏è Activa JavaScript para editar correctamente el producto.</p>
  </noscript>

</body>
</html>
