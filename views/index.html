<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="author" content="KM & EZ ROPA">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/catalogo.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- Script de funcionalidad -->
  <script src="/js/script.js" defer></script>

<body>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="logo">
      <img src="/assets/logo.jpg" alt="Logo de KM & EZ ROPA" class="logo-img" />
      <div>

    <nav class="top-buttons mt-2">

    </nav>

  <!-- Banner -->
  <section class="promo-banner mt-2 fade-in">
    🔥 ¡Rebajas de temporada disponibles ahora en todas las categorías!
  </section>

  <!-- Catálogo de productos -->
  <main class="container fade-in" role="main">

    <div id="catalogo" class="catalogo-container">
      <!-- Los productos populares se insertan dinámicamente desde script.js -->
    </div>

  <!-- Carrito flotante -->
  <div id="cart-widget">
    <img src="/assets/cart-icon.svg" alt="Carrito" title="Ir al carrito" onclick="window.location.href='/views/carrito.html'" />

    <a href="https://wa.me/593990270864" target="_blank" rel="noopener noreferrer">
      <img src="/assets/whatsapp.svg" alt="WhatsApp" title="Contáctanos por WhatsApp" width="48" height="48" />

  <!-- Footer mínimo -->
  <footer class="text-center mt-3 mb-2" style="opacity: 0.7; font-size: 0.85rem;">
    &copy; 2024 KM & EZ ROPA. Todos los derechos reservados.
  </footer>

  <!-- JS fallback -->
  <noscript>
    <p style="text-align:center; color:red;">⚠️ Activa JavaScript para visualizar correctamente este sitio.</p>
