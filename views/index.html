<!DOCTYPE html>

<head>

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />

  <!-- ✅ Scripts -->
  <script type="module" src="/js/index.js" defer></script>
  <script src="/js/promo-display.js" defer></script>
</head>
<body>

  <!-- 🔝 Encabezado -->
  <header class="main-header">
    <div class="logo">
      <a href="/" aria-label="Inicio KM & EZ ROPA">
        <img src="/assets/logo.jpg" alt="Logo de KM & EZ ROPA" />
      </a>
      <div class="brand-text">
        <h1>KM & EZ ROPA</h1>
        <p>Moda Exclusiva | A tu Estilo </p>
      </div>

    <nav class="nav-links" role="navigation" aria-label="Navegación principal">
      <a href="/categorias.html">🛍️ Catálogo</a>
      <a href="/login.html">🔐 Admin</a>
      <button id="modoOscuroBtn" aria-label="Activar modo oscuro">🌙</button>
    </nav>
  </header>

  <!-- 🔥 Banner Heroico / Promoción -->
  <section class="hero-banner" aria-label="Sección promocional">
    <div class="hero-content">
      <h2>🔥 Vive la moda que te representa</h2>
      <p>Estilo callejero con actitud. ¡Conjuntos únicos y rebajas que no volverás a ver!</p>

  </section>

  <!-- 🛍️ Sección Popular -->
  <main class="main-section" role="main">
    <h2 class="section-title">🌟 Lo Más Popular</h2>
    <div id="catalogo" class="product-grid" aria-live="polite">
      <!-- JS inyecta productos aquí -->
    </div>
  </main>

  <!-- 🛒 Botones Flotantes -->
  <div class="floating-buttons" aria-hidden="false">
    <a href="/carrito.html" class="cart-icon" aria-label="Ir al carrito">
      <img src="/assets/cart-icon.svg" alt="Icono de carrito de compras" />
      <span id="cartCount" role="status" aria-live="polite">0</span>
    </a>
    <a href="https://wa.me/593990270864" class="whatsapp-icon" target="_blank" rel="noopener noreferrer" aria-label="Habla con nosotros por WhatsApp">
      <img src="/assets/whatsapp.svg" alt="WhatsApp" />

  <!-- 🔚 Footer -->
  <footer class="site-footer" role="contentinfo">
    <p>&copy; 2024 KM & EZ ROPA. Todos los derechos reservados.</p>
