<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Productos | KM & EZ ROPA</title>

  <!-- 🔐 SEO -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="KM & EZ ROPA">
  <meta name="description" content="Panel de administración para gestionar productos en KM & EZ ROPA.">

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- 📜 Script principal -->
  <script src="/js/admin.js" defer></script>
</head>
<body>

  <main class="admin-container fade-in" role="main" aria-label="Gestión de productos">
    <!-- 🔙 Navegación -->
    <nav aria-label="Volver al panel" role="navigation">
      <a class="btn-volver" href="panel.html">⬅️ Volver al Panel</a>
    </nav>

    <h1>🛍️ Administrar Productos</h1>

    <!-- 📝 Formulario producto -->
    <form id="productoForm" autocomplete="off" aria-label="Formulario para crear producto">

      <!-- 📦 Información básica -->
      <fieldset>
        <legend>📦 Información del Producto</legend>
        <div class="form-row">
          <input type="text" id="nombre" placeholder="Nombre del producto" required />
          <input type="number" id="precio" placeholder="Precio ($)" step="0.01" required />
        </div>
        <input type="text" id="descripcion" placeholder="Descripción (opcional)" />

        <div class="form-row">
          <select id="categoriaSelect" required aria-label="Selecciona una categoría">
            <option value="">Cargando categorías...</option>
          </select>
          <select id="subcategoriaSelect" required aria-label="Selecciona una subcategoría">
            <option value="">Selecciona una subcategoría</option>
          </select>
          <select id="tallaTipoSelect" required aria-label="Tipo de Talla">
            <option value="">Tipo de talla</option>
            <option value="adulto">Adulto</option>
            <option value="niño">Niño</option>
            <option value="niña">Niña</option>
            <option value="bebé">Bebé</option>
          </select>
        </div>
      </fieldset>

      <!-- 🖼️ Imagen principal -->
      <fieldset>
        <legend>🖼️ Imagen Principal</legend>
        <p class="nota">⚠️ Solo se permite <strong>1 imagen</strong> principal (JPG, PNG o WEBP).</p>
        <input 
          type="file" 
          id="imagenesPrincipales" 
          accept="image/*" 
          aria-label="Subir imagen principal"
        />
        <div id="previewImagenesPrincipales" class="image-preview" aria-live="polite"></div>
      </fieldset>

      <!-- 🧩 Variantes -->
      <fieldset>
        <legend>🧩 Variantes (opcional)</legend>
        <p class="nota">Máximo 4 variantes (talla, color e imagen cada una).</p>
        <div class="form-row">
          <input type="text" id="talla" placeholder="Talla (Ej: S, M, L)" />
          <input type="text" id="color" placeholder="Color (Ej: rojo, azul)" />
        </div>
        <input type="file" id="imagen" accept="image/*" aria-label="Subir imagen de variante" />
        <button type="button" id="addVariante" class="btn-secundario">➕ Agregar Variante</button>
        <div id="previewImagen" class="image-preview" aria-live="polite"></div>
      </fieldset>

      <!-- 📦 Inventario -->
      <fieldset>
        <legend>📦 Inventario</legend>
        <div class="form-row">
          <input type="number" id="stock" placeholder="Stock disponible" min="0" required />
          <div>
            <input type="checkbox" id="featured" />
            <label for="featured">Producto destacado ⭐</label>
          </div>
        </div>
      </fieldset>

      <!-- 💾 Botón Guardar -->
      <button type="submit" class="btn-guardar">💾 Guardar Producto</button>
    </form>

    <!-- 🧩 Variantes Agregadas -->
    <section aria-label="Variantes añadidas">
      <h3>📸 Variantes añadidas</h3>
      <div id="listaVariantes" class="variantes-container"></div>
    </section>

    <!-- 📢 Mensaje de estado -->
    <div id="message" class="admin-message" role="alert" aria-live="polite"></div>

    <hr />

    <!-- 📋 Lista de productos -->
    <section aria-label="Lista de productos">
      <h2>📦 Productos Registrados</h2>
      <div id="listaProductos" class="product-list"></div>
    </section>
  </main>

  <!-- 🌗 Modo oscuro persistente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
