<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Productos | KM & EZ ROPA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- Scripts -->
  <script src="/js/admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <a class="btn-volver" href="panel.html">⬅️ Volver al Panel</a>
    <h1>🛍️ Administrar Productos</h1>

    <!-- 📋 Formulario producto -->
    <form id="productoForm">
      <fieldset>
        <legend>📦 Información del Producto</legend>

        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre" required placeholder="Nombre del producto" />

        <label for="precio">Precio ($)</label>
        <input type="number" id="precio" required step="0.01" placeholder="Precio" />

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" placeholder="Descripción del producto" />

        <label for="categoriaSelect">Categoría</label>
        <select id="categoriaSelect" required></select>

        <label for="subcategoriaSelect">Subcategoría</label>
        <select id="subcategoriaSelect" required></select>
      </fieldset>

      <!-- 🧵 Variantes -->
      <fieldset>
        <legend>🧩 Agregar Variante</legend>
        <div class="variante-group">
          <input type="text" id="talla" placeholder="Talla (Ej: S, M, L)" />
          <input type="text" id="color" placeholder="Color (Ej: rojo, azul)" />
          <input type="file" id="imagen" accept="image/*" />
          <button type="button" id="addVariante">➕ Agregar Variante</button>
        </div>

        <div class="image-preview" id="previewImagen"></div>
      </fieldset>

      <fieldset>
        <legend>📦 Inventario</legend>
        <label for="stock">Stock disponible</label>
        <input type="number" id="stock" required min="0" placeholder="Stock" />
        <label><input type="checkbox" id="featured" /> Producto destacado ⭐</label>
      </fieldset>

      <button type="submit" class="btn">📦 Guardar Producto</button>
    </form>

    <!-- ✅ Lista de variantes -->
    <section>
      <h3>📸 Variantes añadidas:</h3>
      <div id="listaVariantes" class="variantes-container"></div>
    </section>

    <!-- ✅ Mensaje -->
    <div id="message" class="admin-message" role="alert" aria-live="polite"></div>

    <hr />

    <!-- 📋 Lista productos -->
    <section>
      <h2>🗂️ Productos Registrados</h2>
      <div class="product-list" id="listaProductos"></div>
    </section>
  </div>

  <!-- 🌗 Modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
