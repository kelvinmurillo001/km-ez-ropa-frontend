<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Productos | KM & EZ ROPA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- Script principal -->
  <script src="/js/admin.js" defer></script>
</head>
<body>

  <div class="admin-container">
    <!-- 🔙 Volver -->
    <a class="btn-volver" href="panel.html">⬅️ Volver al Panel</a>
    <h1>🛍️ Administrar Productos</h1>

    <!-- 📋 Formulario producto -->
    <form id="productoForm">

      <!-- 📦 Información del producto -->
      <fieldset>
        <legend>📦 Información del Producto</legend>
        <div class="form-row">
          <input type="text" id="nombre" placeholder="Nombre del producto" required />
          <input type="number" id="precio" placeholder="Precio ($)" step="0.01" required />
        </div>
        <input type="text" id="descripcion" placeholder="Descripción del producto" />
        <div class="form-row">
          <select id="categoriaSelect" required></select>
          <select id="subcategoriaSelect" required></select>
        </div>
      </fieldset>

      <!-- 🧩 Variante -->
      <fieldset>
        <legend>🧩 Agregar Variante</legend>
        <div class="form-row">
          <input type="text" id="talla" placeholder="Talla (Ej: S, M, L)" />
          <input type="text" id="color" placeholder="Color (Ej: rojo, azul)" />
        </div>
        <input type="file" id="imagen" accept="image/*" />
        <button type="button" id="addVariante" class="btn-secundario">➕ Agregar Variante</button>
        <div class="image-preview" id="previewImagen"></div>
      </fieldset>

      <!-- 🧾 Stock -->
      <fieldset>
        <legend>📊 Inventario</legend>
        <div class="form-row">
          <input type="number" id="stock" placeholder="Stock disponible" min="0" required />
          <label><input type="checkbox" id="featured" /> Producto destacado ⭐</label>
        </div>
      </fieldset>

      <!-- 💾 Guardar -->
      <button type="submit" class="btn-guardar">💾 Guardar Producto</button>
    </form>

    <!-- ✅ Lista de variantes agregadas -->
    <h3>📸 Variantes añadidas:</h3>
    <div id="listaVariantes" class="variantes-container"></div>

    <!-- ✅ Mensaje -->
    <div id="message" class="admin-message"></div>

    <hr />

    <!-- 📋 Lista productos -->
    <h2>📦 Productos Registrados</h2>
    <div class="product-list" id="listaProductos"></div>
  </div>

  <!-- 🌗 Modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
