<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Productos | KM & EZ ROPA</title>

  <!-- 🛡️ Protección SEO -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="KM & EZ ROPA">
  <meta name="description" content="Panel de administración para gestionar productos en la tienda KM & EZ ROPA.">

  <!-- ✅ Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- 📦 Script principal -->
  <script src="/js/admin.js" defer></script>
</head>
<body>

  <main class="admin-container" role="main" aria-label="Gestión de productos">

    <!-- 🔙 Volver -->
    <nav aria-label="Volver al panel">
      <a class="btn-volver" href="panel.html">⬅️ Volver al Panel</a>
    </nav>

    <h1>🛍️ Administrar Productos</h1>

    <!-- 📝 Formulario producto -->
    <form id="productoForm" autocomplete="off" aria-label="Formulario de producto">

      <!-- 📦 Información básica -->
      <fieldset>
        <legend>📦 Información del Producto</legend>
        <div class="form-row">
          <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required />
          <input type="number" id="precio" name="precio" placeholder="Precio ($)" step="0.01" required />
        </div>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del producto" />
        <div class="form-row">
          <select id="categoriaSelect" name="categoria" required aria-label="Categoría"></select>
          <select id="subcategoriaSelect" name="subcategoria" required aria-label="Subcategoría"></select>
        </div>
      </fieldset>

      <!-- 🧩 Variantes -->
      <fieldset>
        <legend>🧩 Variantes</legend>
        <div class="form-row">
          <input type="text" id="talla" placeholder="Talla (Ej: S, M, L)" />
          <input type="text" id="color" placeholder="Color (Ej: rojo, azul)" />
        </div>
        <input type="file" id="imagen" accept="image/*" aria-label="Subir imagen de variante" />
        <button type="button" id="addVariante" class="btn-secundario" aria-label="Agregar variante">➕ Agregar Variante</button>
        <div class="image-preview" id="previewImagen" aria-live="polite"></div>
      </fieldset>

      <!-- 📦 Stock -->
      <fieldset>
        <legend>📊 Inventario</legend>
        <div class="form-row">
          <input type="number" id="stock" placeholder="Stock disponible" min="0" required />
          <label>
            <input type="checkbox" id="featured" />
            Producto destacado ⭐
          </label>
        </div>
      </fieldset>

      <!-- 💾 Guardar producto -->
      <button type="submit" class="btn-guardar" aria-label="Guardar producto">💾 Guardar Producto</button>
    </form>

    <!-- ✅ Variantes agregadas -->
    <section aria-label="Variantes agregadas">
      <h3>📸 Variantes añadidas</h3>
      <div id="listaVariantes" class="variantes-container"></div>
    </section>

    <!-- 📢 Mensaje de estado -->
    <div id="message" class="admin-message" role="alert" aria-live="polite"></div>

    <hr />

    <!-- 📋 Productos registrados -->
    <section aria-label="Lista de productos">
      <h2>📦 Productos Registrados</h2>
      <div class="product-list" id="listaProductos"></div>
    </section>

  </main>

  <!-- 🌗 Modo oscuro persistente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
