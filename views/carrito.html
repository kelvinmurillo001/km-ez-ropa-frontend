<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛒 Carrito de Compras | KM & EZ ROPA</title>

  <!-- META SEO & Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Revisa y gestiona tu carrito de compras antes de finalizar tu pedido." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/carrito.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Scripts -->
  <script type="module" src="/js/carrito.js" defer></script>
  <script src="/js/promo-display.js" defer></script>
</head>
<body>

  <!-- 🔥 PROMOCIONES DINÁMICAS -->
  <div id="promo-display-container" data-page="carrito"></div>

  <main class="carrito-container fade-in" role="main" aria-label="Sección del carrito de compras">
    <h1 class="text-center">🛒 Tu Carrito</h1>

    <!-- Lista de productos -->
    <section id="carritoItems" class="carrito-lista" aria-live="polite" aria-relevant="all">
      <!-- JS insertará aquí los productos del carrito -->
    </section>

    <!-- Resumen y botones -->
    <section class="carrito-resumen mt-3" aria-label="Resumen de compra">
      <h2>Total: <span id="carritoTotal">$0.00</span></h2>
      <div class="botones-carrito">
        <button onclick="window.location.href='/index.html'" class="btn-secundario" aria-label="Seguir viendo productos">
          ⬅️ Seguir Comprando
        </button>
        <button id="btnIrCheckout" class="btn" aria-label="Proceder al pago">
          ✅ Finalizar Compra
        </button>
      </div>
    </section>
  </main>

  <!-- Fallback sin JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para usar el carrito correctamente.</p>
  </noscript>

</body>
</html>
