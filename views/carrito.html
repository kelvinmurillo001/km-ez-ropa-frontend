<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛒 Carrito de Compras | KM & EZ ROPA</title>

  <!-- ✅ SEO y Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Revisa, edita y gestiona tu carrito de compras antes de finalizar tu pedido en KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/carrito.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts -->
  <script type="module" src="/js/carrito.js" defer></script>
  <script src="/js/promo-display.js" defer></script>
</head>

<body>

  <!-- 🔥 PROMOCIÓN ACTIVA -->
  <div id="promo-display-container" data-page="carrito" role="complementary" aria-label="Promoción activa en carrito"></div>

  <!-- 🛍️ CONTENIDO PRINCIPAL -->
  <main class="carrito-container fade-in" role="main" aria-label="Sección del carrito de compras">
    <h1 class="text-center">🛒 Tu Carrito</h1>

    <!-- 📦 Lista de productos -->
    <section id="carritoItems" class="carrito-lista" aria-live="polite" aria-relevant="all">
      <!-- Productos se renderizan dinámicamente -->
    </section>

    <!-- 💳 Resumen y acciones -->
    <section class="carrito-resumen mt-3" aria-label="Resumen del pedido">
      <h2>Total: <span id="carritoTotal" role="status" aria-live="polite">$0.00</span></h2>

      <div class="botones-carrito">
        <button 
          onclick="window.location.href='/categorias.html'" 
          class="btn-secundario" 
          aria-label="Seguir explorando productos">
          ⬅️ Seguir Comprando
        </button>

        <button 
          id="btnVaciarCarrito" 
          class="btn-secundario" 
          aria-label="Vaciar todo el carrito">
          🧹 Vaciar Carrito
        </button>        

        <button 
          id="btnIrCheckout" 
          class="btn" 
          aria-label="Continuar a finalizar compra">
          ✅ Finalizar Compra
        </button>
      </div>
    </section>
  </main>

  <!-- 🔚 Footer -->
  <footer class="site-footer text-center mt-3" role="contentinfo">
    <p>&copy; 2024 KM & EZ ROPA. Todos los derechos reservados.</p>
  </footer>

  <!-- ⚠️ Fallback sin JavaScript -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌙 Activar modo oscuro si está guardado -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
