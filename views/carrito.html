<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 Carrito de Compras | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Revisa y gestiona tu carrito de compras antes de finalizar tu pedido.">

  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/componentes.css">
  <link rel="stylesheet" href="/css/carrito.css">

  <script type="module" src="/js/carrito.js" defer></script>
</head>
<body>

  <main class="carrito-container fade-in">
    <h1 class="text-center">🛒 Tu Carrito</h1>

    <section id="carritoItems" class="carrito-lista">
      <!-- JS insertará aquí los productos del carrito -->
    </section>

    <section class="carrito-resumen mt-3">
      <h3>Total: <span id="carritoTotal">$0.00</span></h3>
      <div class="botones-carrito">
        <button onclick="window.location.href='/index.html'" class="btn-secundario">⬅️ Seguir Comprando</button>
        <button id="btnIrCheckout" class="btn">✅ Finalizar Compra</button>
      </div>
    </section>
  </main>

  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para usar el carrito.</p>
  </noscript>

</body>
</html>
