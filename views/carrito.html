<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Carrito | KM & EZ ROPA</title>

  <!-- ‚úÖ SEO -->
  <meta name="description" content="Revisa y finaliza tu pedido con KM & EZ ROPA. Consulta por WhatsApp y recibe tu ropa a domicilio.">
  <meta name="keywords" content="carrito, pedidos, ropa, km ez, moda, whatsapp, ecommerce, comprar ropa">
  <meta name="author" content="KM & EZ ROPA">
  <meta name="robots" content="index, follow">

  <!-- üåê Open Graph -->
  <meta property="og:title" content="Tu Carrito | KM & EZ ROPA">
  <meta property="og:description" content="Revisa y finaliza tu pedido con KM & EZ ROPA. Consulta por WhatsApp y recibe tu ropa a domicilio.">
  <meta property="og:image" content="https://km-ez-ropa-backend.onrender.com/assets/logo.jpg">
  <meta property="og:url" content="https://km-ez-ropa-frontend.onrender.com/carrito.html">
  <meta property="og:type" content="website">

  <!-- üê¶ Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tu Carrito | KM & EZ ROPA">
  <meta name="twitter:description" content="Consulta tus productos seleccionados y realiza tu pedido f√°cilmente.">
  <meta name="twitter:image" content="https://km-ez-ropa-backend.onrender.com/assets/logo.jpg">

  <!-- üñºÔ∏è Favicon -->
  <link rel="icon" href="/assets/logo.jpg" type="image/jpeg">

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/catalogo.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/carrito.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body>

  <!-- üîô Navegaci√≥n -->
  <nav role="navigation" aria-label="Volver al cat√°logo principal">
    <a href="index.html" class="btn-volver">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </nav>

  <!-- üõçÔ∏è Contenido principal -->
  <main class="catalogo-container fade-in" role="main" aria-label="Carrito de compras">
    <header>
      <h1 class="text-center carrito-titulo">üõçÔ∏è Tu Carrito</h1>
    </header>

    <!-- üßæ Productos del carrito -->
    <section id="cart-items" class="carrito-items" aria-live="polite" aria-atomic="true">
      <!-- Se cargan con JS -->
    </section>

    <!-- üìù Formulario de pedido -->
    <section class="carrito-formulario fade-in" aria-label="Formulario para confirmar pedido">
      <h3>Total estimado: <span id="cart-total">$0.00</span></h3>
      <p id="total-unidades">Total unidades: 0</p>

      <input type="text" id="clienteNombre" placeholder="Tu nombre completo" required aria-label="Tu nombre" />
      <textarea id="nota" placeholder="Nota adicional (opcional)" rows="2" aria-label="Nota para el pedido"></textarea>

      <div class="botones-finales">
        <button type="button" class="btn-whatsapp" onclick="enviarDesdeCarrito()" aria-label="Enviar pedido por WhatsApp">üì≤ Consultar por WhatsApp</button>
        <button type="button" class="btn-vaciar" onclick="vaciarCarrito()" aria-label="Vaciar el carrito">üóë Vaciar Carrito</button>
        <a href="index.html" class="btn-secundario" aria-label="Seguir comprando productos">üõí Seguir comprando</a>
      </div>

      <p id="confirmacion" class="confirmacion oculto" role="status" aria-live="assertive" tabindex="-1">
        ‚úÖ ¬°Pedido enviado correctamente!
      </p>
    </section>
  </main>

  <!-- üîç Modal para imagen -->
  <div id="imageModal" class="modal-zoom oculto fade-in" onclick="cerrarModalImagen()" role="dialog" aria-modal="true" aria-hidden="true">
    <span class="modal-close" title="Cerrar imagen ampliada">‚úñÔ∏è</span>
    <img id="modalImage" src="" alt="Vista ampliada del producto" />
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="/js/cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof renderCartItems === "function") renderCartItems();
      if (typeof updateCartWidget === "function") updateCartWidget();

      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });

    function enviarDesdeCarrito() {
      const nombre = document.getElementById("clienteNombre").value.trim();
      const nota = document.getElementById("nota").value.trim();
      const confirm = document.getElementById("confirmacion");

      if (!nombre) {
        alert("‚ö†Ô∏è Por favor, escribe tu nombre.");
        document.getElementById("clienteNombre").focus();
        return;
      }

      if (typeof sendCartToWhatsApp === "function") {
        sendCartToWhatsApp(nombre, nota);
        confirm.textContent = "‚úÖ ¬°Pedido enviado correctamente por WhatsApp!";
        confirm.classList.remove("oculto");
        confirm.classList.add("fade-in");
        confirm.setAttribute("aria-hidden", "false");
        confirm.focus();
      }
    }

    function vaciarCarrito() {
      if (!confirm("¬øSeguro que deseas vaciar el carrito?")) return;
      localStorage.removeItem("km_ez_cart");

      if (typeof renderCartItems === "function") renderCartItems();
      if (typeof updateCartWidget === "function") updateCartWidget();

      document.getElementById("cart-total").textContent = "$0.00";
      document.getElementById("total-unidades").textContent = "Total unidades: 0";
    }
  </script>

  <!-- üîê JS fallback -->
  <noscript>
    <p style="color: red; text-align: center;">‚ö†Ô∏è Esta p√°gina requiere JavaScript para funcionar correctamente.</p>
  </noscript>
</body>
</html>
