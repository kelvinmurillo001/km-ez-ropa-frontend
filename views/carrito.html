<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛒 Carrito de Compras | KM & EZ ROPA</title>

  <!-- ✅ SEO y Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Revisa, edita y gestiona tu carrito de compras antes de finalizar tu pedido en KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/carrito.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts -->
  <script type="module" src="/js/carrito.js" defer></script>
  <script src="/js/promo-display.js" defer></script>
</head>
<body>

  <!-- 🔥 PROMOCIÓN EN CARRITO -->
  <div id="promo-display-container" data-page="carrito" role="complementary" aria-label="Promoción activa en carrito"></div>

  <!-- 🛍️ CONTENIDO PRINCIPAL -->
  <main class="carrito-container fade-in" role="main" aria-label="Sección del carrito de compras">
    <h1 class="text-center">🛒 Tu Carrito</h1>

    <!-- 📦 Lista dinámica de productos -->
    <section id="carritoItems" class="carrito-lista" aria-live="polite" aria-relevant="all">
      <!-- Productos renderizados por JavaScript -->
    </section>

    <!-- 💳 Resumen del pedido -->
    <section class="carrito-resumen mt-3" aria-label="Resumen del pedido y acciones de pago">
      <h2>Total: <span id="carritoTotal" aria-live="polite">$0.00</span></h2>

      <div class="botones-carrito">
        <button onclick="window.location.href='/index.html'" class="btn-secundario" aria-label="Volver al catálogo de productos">
          ⬅️ Seguir Comprando
        </button>
        <button id="btnVaciarCarrito" class="btn-secundario" aria-label="Vaciar todo el carrito">
          🧹 Vaciar Carrito
        </button>        
        <button id="btnIrCheckout" class="btn" aria-label="Ir al formulario de compra">
          ✅ Finalizar Compra
        </button>
      </div>
    </section>
  </main>

  <!-- ⚠️ Fallback sin JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para usar el carrito correctamente.</p>
  </noscript>
</body>
</html>
