<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Carrito | KM & EZ ROPA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/componentes.css" />
  <link rel="stylesheet" href="../css/catalogo.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link rel="stylesheet" href="../css/carrito.css" />
</head>
<body>

  <div class="catalogo-container">
    <h1 class="text-center carrito-titulo">ğŸ›ï¸ Tu Carrito</h1>

    <div id="cart-items" class="carrito-items">
      <!-- Renderizado por JS -->
    </div>

    <div class="carrito-formulario">
      <h3>Total estimado: <span id="cart-total">$0.00</span></h3>
      <p id="total-unidades">Total unidades: 0</p>

      <input type="text" id="clienteNombre" placeholder="Tu nombre (opcional)" />
      <textarea id="nota" placeholder="Nota adicional (opcional)" rows="2"></textarea>

      <div class="botones-finales">
        <button onclick="enviarDesdeCarrito()" class="btn-whatsapp">ğŸ“² Consultar por WhatsApp</button>
        <button onclick="vaciarCarrito()" class="btn-vaciar">ğŸ—‘ Vaciar Carrito</button>
      </div>

      <p id="confirmacion" class="confirmacion oculto">âœ… Â¡Enviado correctamente!</p>
    </div>
  </div>

  <!-- Widget carrito flotante -->
  <script src="carrito-widget.html" type="text/html"></script>

  <!-- Scripts -->
  <script src="../js/cart.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      renderCartItems();
      updateCartWidget();

      // Modo oscuro
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });

    function enviarDesdeCarrito() {
      const nombre = document.getElementById("clienteNombre").value;
      const nota = document.getElementById("nota").value;
      sendCartToWhatsApp(nombre, nota);

      const confirm = document.getElementById("confirmacion");
      confirm.classList.remove("oculto");

      setTimeout(() => {
        confirm.classList.add("oculto");
        window.location.href = "index.html";
      }, 3000);
    }

    function vaciarCarrito() {
      localStorage.removeItem("km_ez_cart");
      renderCartItems();
      updateCartWidget();
      document.getElementById("cart-total").textContent = "$0.00";
      document.getElementById("total-unidades").textContent = "Total unidades: 0";
    }
  </script>
</body>
</html>
