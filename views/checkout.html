<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ Finalizar Compra | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Ingresa tus datos para completar tu pedido en KM & EZ ROPA.">

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />

  <script type="module" src="/js/checkout.js" defer></script>
</head>
<body>

  <main class="checkout-container fade-in">
    <h1 class="text-center">✅ Finalizar Compra</h1>

    <form id="formCheckout" class="form-checkout">
      <!-- 🧍 Datos del cliente -->
      <fieldset>
        <legend>🧍 Tus Datos</legend>
        <label>Nombre Completo:</label>
        <input type="text" id="nombreInput" required />

        <label>Correo Electrónico:</label>
        <input type="email" id="emailInput" required />

        <label>Teléfono:</label>
        <input type="tel" id="telefonoInput" required />

        <label>Dirección de Entrega:</label>
        <textarea id="direccionInput" required></textarea>
      </fieldset>

      <!-- 🛍️ Resumen del pedido -->
      <fieldset class="mt-3">
        <legend>🛍️ Tu Pedido</legend>
        <div id="resumenPedido">
          <!-- JS insertará productos -->
        </div>
        <h3>Total: <span id="totalFinal">$0.00</span></h3>
      </fieldset>

      <!-- ✅ Botón de compra -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">🛒 Confirmar Pedido</button>
        <button type="button" onclick="window.location.href='/views/carrito.html'" class="btn-secundario">🔙 Volver al Carrito</button>
      </div>

      <p id="msgEstado" class="form-msg text-center mt-2"></p>
    </form>
  </main>

  <noscript>
    <p style="text-align:center; color:red;">⚠️ Activa JavaScript para usar esta sección.</p>
  </noscript>

</body>
</html>
