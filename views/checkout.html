<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Pedido | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="description" content="Completa tu pedido con KM & EZ ROPA y recibe tu ropa a domicilio." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body>
  <main class="checkout-container fade-in" role="main" aria-label="Formulario de pedido">
    <h1 class="text-center">🧾 Finalizar Pedido</h1>

    <!-- 🧾 Resumen -->
    <section id="resumen-pedido" aria-live="polite" aria-atomic="true">
      <!-- Se carga dinámicamente -->
    </section>

    <!-- 📝 Formulario -->
    <form id="checkoutForm" class="checkout-form" aria-label="Formulario de entrega y confirmación">
      <input type="text" id="nombre" placeholder="👤 Tu nombre completo" required />
      <input type="tel" id="telefono" placeholder="📞 Tu número de WhatsApp" required />
      <input type="text" id="direccion" placeholder="🏠 Dirección de entrega" required />
      <textarea id="nota" placeholder="✏️ Nota adicional (opcional)" rows="2"></textarea>

      <button type="submit" class="btn-comprar">✅ Confirmar Pedido</button>
      <button type="button" onclick="enviarWhatsApp()" class="btn-secundario">📲 Consultar por WhatsApp</button>
    </form>

    <!-- Mensaje final -->
    <p id="mensajeFinal" class="oculto" role="alert"></p>

    <!-- Volver -->
    <a href="carrito.html" class="btn-volver">⬅️ Volver al Carrito</a>
  </main>

  <!-- Scripts -->
  <script src="/js/cart.js"></script>
  <script src="/js/checkout.js"></script>

  <!-- JS fallback -->
  <noscript>
    <p style="color:red; text-align:center;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>
</body>
</html>
