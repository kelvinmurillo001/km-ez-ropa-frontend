<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="description" content="Resumen del pedido, nombre, nota y confirmaci√≥n de compra en KM & EZ ROPA"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/css/checkout.css"/>
  <link rel="stylesheet" href="/css/responsive.css"/>
</head>
<body>

  <main class="checkout-container fade-in" role="main" aria-label="Resumen y confirmaci√≥n del pedido">
    <h1>üßæ Confirmaci√≥n del Pedido</h1>

    <!-- üõí Lista de productos -->
    <section id="cart-items" class="checkout-items" aria-live="polite">
      <!-- Se renderiza desde cart.js -->
    </section>

    <!-- üíµ Total -->
    <div class="checkout-total">
      <span id="total-unidades">0 productos</span>
      <strong>Total: <span id="cart-total">$0.00</span></strong>
    </div>

    <!-- üë§ Datos del cliente -->
    <form class="checkout-form" id="formCheckout" novalidate>
      <label for="nombreCliente" class="visually-hidden">Tu nombre</label>
      <input type="text" id="nombreCliente" name="nombreCliente" placeholder="üë§ Tu nombre" required autocomplete="name" />

      <label for="notaPedido" class="visually-hidden">Nota para el pedido</label>
      <textarea id="notaPedido" name="notaPedido" rows="3" placeholder="‚úèÔ∏è Nota para el pedido (opcional)"></textarea>

      <button type="submit" id="finalizarPedido" class="btn btn-comprar" aria-label="Enviar pedido por WhatsApp">üì¶ Finalizar Compra</button>
    </form>
    <!-- ‚úÖ Mensaje din√°mico aqu√≠ -->
    <p id="mensajeFinal" class="mensaje-error oculto" role="alert"></p>

    <a href="index.html" class="btn-volver" aria-label="Seguir comprando">‚¨ÖÔ∏è Seguir comprando</a>
  </main>

  <!-- Scripts -->
  <script src="/js/cart.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderCartItems();

      const form = document.getElementById("formCheckout");
      const nombre = document.getElementById("nombreCliente");
      const nota = document.getElementById("notaPedido");

      form?.addEventListener("submit", (e) => {
        e.preventDefault();
        const nombreTrim = nombre.value.trim();

        if (!nombreTrim) {
          nombre.focus();
          return alert("‚ö†Ô∏è Por favor, ingresa tu nombre.");
        }

        const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
        if (!carrito.length) {
          return alert("‚ö†Ô∏è Tu carrito est√° vac√≠o.");
        }

        sendCartToWhatsApp(nombreTrim, nota.value.trim());
      });
    });
  </script>
</body>
</html>
