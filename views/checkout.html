<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✅ Finalizar Compra | KM & EZ ROPA</title>

  <!-- SEO y Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Completa tu compra con seguridad y confianza. Elige entre varias opciones de pago y disfruta moda al instante." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Scripts -->
  <script src="/js/promo-display.js" defer></script>
  <script type="module" src="/js/checkout.js" defer></script>
</head>
<body>

  <!-- 🎉 Promoción Activa -->
  <div id="promo-display-container" data-page="checkout" role="region" aria-label="Promoción activa en esta página"></div>

  <!-- 🧾 Contenido principal -->
  <main class="checkout-container fade-in" role="main" aria-label="Formulario para finalizar compra">
    <h1 class="text-center">🛍️ Finaliza tu Compra</h1>
    <p class="text-center subtitulo-checkout">Revisa tus datos y elige tu método de pago. ¡Tu estilo está por llegar! 🚚</p>

    <!-- 🔄 Wizard visual -->
    <div class="checkout-steps" aria-hidden="true">
      <div class="step active">1. Datos</div>
      <div class="step">2. Dirección</div>
      <div class="step">3. Pago</div>
      <div class="step">4. Confirmación</div>
    </div>

    <form id="formCheckout" class="form-checkout" novalidate autocomplete="on">

      <!-- 👤 Datos del Cliente -->
      <fieldset>
        <legend>👤 Tus Datos</legend>
        <label for="nombreInput">Nombre completo: *</label>
        <input type="text" id="nombreInput" name="nombre" required placeholder="Ej: Ana López" autocomplete="name" />

        <label for="emailInput">Correo electrónico: *</label>
        <input type="email" id="emailInput" name="email" required placeholder="ejemplo@mail.com" autocomplete="email" />

        <label for="telefonoInput">Teléfono / WhatsApp: *</label>
        <input type="tel" id="telefonoInput" name="telefono" required placeholder="+593..." autocomplete="tel" />
      </fieldset>

      <!-- 🏠 Dirección -->
      <fieldset>
        <legend>📍 Dirección de Entrega</legend>
        <label for="direccionInput">Dirección completa: *</label>
        <textarea id="direccionInput" name="direccion" required placeholder="Ej: Calle 1, Quito - Pichincha" autocomplete="street-address"></textarea>

        <button type="button" class="btn-secundario" id="btnUbicacion">📍 Usar mi ubicación actual</button>
      </fieldset>

      <!-- 💳 Método de Pago -->
      <fieldset>
        <legend>💳 Selecciona tu Forma de Pago</legend>
        <div class="metodo-pago-selector">
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="transferencia" required />
            🪙 Transferencia Bancaria
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="tarjeta" />
            💳 Tarjeta (Crédito/Débito)
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="paypal" />
            🅿️ PayPal (Compra protegida)
          </label>
        </div>
        <div id="infoMetodoPago" class="metodo-pago-info mt-1" aria-live="polite" role="region"></div>
      </fieldset>

      <!-- 🧾 Resumen del Pedido -->
      <fieldset>
        <legend>🧾 Tu Pedido</legend>
        <div id="resumenPedido" aria-live="polite">
          <!-- Se inyecta desde checkout.js -->
        </div>
        <h3>Total a pagar: <span id="totalFinal" role="status">$0.00</span></h3>
      </fieldset>

      <!-- 🎯 Acciones -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">🛒 Confirmar Pedido</button>
        <button type="button" onclick="window.location.href='/carrito.html'" class="btn-secundario">🔙 Volver al Carrito</button>
      </div>

      <!-- 💬 Estado -->
      <p id="msgEstado" class="form-msg text-center mt-2" role="alert" aria-live="assertive"></p>
    </form>
  </main>

  <!-- ⚠️ Sin JavaScript -->
  <noscript>
    <p style="text-align:center; color:red;">⚠️ Este sitio necesita JavaScript para finalizar tu compra.</p>
  </noscript>

</body>
</html>
