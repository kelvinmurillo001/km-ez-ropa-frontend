<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ Finalizar Compra | KM & EZ ROPA</title>

  <!-- Meta Seguridad & SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Completa tu compra con seguridad y confianza en KM & EZ ROPA. Opciones flexibles de pago y envío rápido a nivel nacional." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Scripts -->
  <script src="/js/promo-display.js" defer></script>
  <script type="module" src="/js/checkout.js" defer></script>
</head>
<body>

  <!-- 🔥 BANNER PROMOCIONAL -->
  <div id="promo-display-container" data-page="checkout" role="region" aria-label="Promoción activa"></div>

  <!-- 🧾 CONTENEDOR PRINCIPAL -->
  <main class="checkout-container fade-in" role="main">
    <h1 class="text-center">🛍️ Finaliza tu Compra con Confianza</h1>
    <p class="text-center subtitulo-checkout">💬 Asegúrate de revisar tus datos. ¡Tu estilo está a solo un clic de distancia!</p>

    <form id="formCheckout" class="form-checkout" novalidate autocomplete="on">
      
      <!-- 🧾 DATOS DE FACTURACIÓN -->
      <fieldset>
        <legend>👤 Datos del Cliente</legend>

        <label for="nombreInput">Nombre Completo: *</label>
        <input type="text" id="nombreInput" name="nombre" required placeholder="Ej: Juan Pérez" autocomplete="name" />

        <label for="emailInput">Correo Electrónico: *</label>
        <input type="email" id="emailInput" name="email" required placeholder="ejemplo@correo.com" autocomplete="email" />

        <label for="telefonoInput">Teléfono / WhatsApp: *</label>
        <input type="tel" id="telefonoInput" name="telefono" required placeholder="+593..." autocomplete="tel" />
      </fieldset>

      <!-- 🚚 DIRECCIÓN -->
      <fieldset>
        <legend>📍 Dirección de Entrega</legend>

        <label for="direccionInput">Dirección completa: *</label>
        <textarea id="direccionInput" name="direccion" required placeholder="Ej: Av. Amazonas y NNUU, Quito - Pichincha" autocomplete="street-address"></textarea>

        <button type="button" class="btn-secundario" id="btnUbicacion" aria-label="Obtener ubicación actual">
          📍 Usar mi ubicación actual
        </button>
      </fieldset>

      <!-- 💳 MÉTODO DE PAGO -->
      <fieldset>
        <legend>💳 Elige tu Método de Pago</legend>

        <div class="metodo-pago-opciones">
          <label class="opcion-pago">
            <input type="radio" name="metodoPago" value="transferencia" required />
            <span>🪙 Transferencia Bancaria (Pago anticipado)</span>
          </label>

          <label class="opcion-pago">
            <input type="radio" name="metodoPago" value="tarjeta" />
            <span>💳 Tarjeta de Crédito / Débito</span>
          </label>

          <label class="opcion-pago">
            <input type="radio" name="metodoPago" value="paypal" />
            <span>🅿️ PayPal (Compra protegida)</span>
          </label>
        </div>

        <!-- Info dinámica -->
        <div id="infoMetodoPago" class="metodo-pago-info mt-1" aria-live="polite">
          <!-- Aquí se mostrará información adicional -->
        </div>
      </fieldset>

      <!-- 🛍️ RESUMEN DEL PEDIDO -->
      <fieldset>
        <legend>🧾 Tu Pedido</legend>
        <div id="resumenPedido" aria-live="polite" aria-relevant="all">
          <!-- Productos del carrito insertados por JS -->
        </div>
        <h3>Total a pagar: <span id="totalFinal">$0.00</span></h3>
      </fieldset>

      <!-- 🎯 BOTONES DE ACCIÓN -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">🛒 Confirmar Pedido</button>
        <button type="button" onclick="window.location.href='/carrito.html'" class="btn-secundario">🔙 Volver al Carrito</button>
      </div>

      <p id="msgEstado" class="form-msg text-center mt-2" role="alert" aria-live="assertive"></p>
    </form>
  </main>

  <noscript>
    <p style="text-align:center; color:red;">⚠️ Activa JavaScript para completar tu pedido correctamente.</p>
  </noscript>

</body>
</html>
