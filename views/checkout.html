<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✅ Finalizar Compra | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Completa tu compra de forma segura y recibe tus productos de moda urbana. 🚀" />
  <meta name="theme-color" content="#ff6d00" />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Scripts -->
  <script src="/js/promo-display.js" defer></script>
  <script type="module" src="/js/checkout.js" defer></script>
</head>

<body>

  <!-- 🎉 Promo banner -->
  <div id="promo-display-container" data-page="checkout" role="region" aria-label="Promociones activas"></div>

  <!-- 🛍️ Main Checkout -->
  <main class="checkout-container fade-in" role="main" aria-label="Formulario de pago">
    <h1 class="text-center">🛒 Finalizar Compra</h1>
    <p class="text-center subtitulo-checkout">Completa tus datos y recibe tu pedido sin problemas. 🚚</p>

    <!-- Pasos visuales -->
    <div class="checkout-steps" aria-hidden="true">
      <div class="step active">1. Datos</div>
      <div class="step">2. Dirección</div>
      <div class="step">3. Pago</div>
      <div class="step">4. Confirmación</div>
    </div>

    <!-- Formulario de checkout -->
    <form id="formCheckout" class="form-checkout" novalidate autocomplete="on">
      
      <!-- 👤 Datos del cliente -->
      <fieldset>
        <legend>👤 Tus Datos</legend>
        <label for="nombreInput">Nombre completo: *</label>
        <input type="text" id="nombreInput" name="nombreInput" required placeholder="Ej: Ana Pérez" autocomplete="name" />

        <label for="emailInput">Correo electrónico: *</label>
        <input type="email" id="emailInput" name="emailInput" required placeholder="ejemplo@email.com" autocomplete="email" />

        <label for="telefonoInput">Teléfono / WhatsApp: *</label>
        <input type="tel" id="telefonoInput" name="telefonoInput" required placeholder="+593..." autocomplete="tel" />
      </fieldset>

      <!-- 🧾 Facturación opcional -->
      <fieldset>
        <legend>🧾 Datos de Facturación <small>(opcional)</small></legend>
        <label for="facturaNombre">Razón social:</label>
        <input type="text" id="facturaNombre" name="facturaNombre" placeholder="Ej: Ana Textiles S.A." />

        <label for="facturaRUC">RUC / Cédula:</label>
        <input type="text" id="facturaRUC" name="facturaRUC" placeholder="Ej: 0912345678" />

        <label for="facturaCorreo">Correo de facturación:</label>
        <input type="email" id="facturaCorreo" name="facturaCorreo" placeholder="facturas@empresa.com" />
      </fieldset>

      <!-- 📍 Dirección de entrega -->
      <fieldset>
        <legend>📍 Dirección de Entrega</legend>
        <label for="direccionInput">Dirección completa: *</label>
        <textarea id="direccionInput" name="direccionInput" required placeholder="Ej: Av. Principal 123, Quito - Pichincha" autocomplete="street-address"></textarea>

        <button type="button" class="btn-secundario mt-1" id="btnUbicacion">📍 Detectar ubicación</button>
      </fieldset>

      <!-- 💳 Métodos de pago -->
      <fieldset>
        <legend>💳 Método de Pago</legend>
        <div class="metodo-pago-selector">
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="transferencia" required />
            🏦 Transferencia Bancaria
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="tarjeta" />
            💳 Tarjeta Crédito/Débito
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="paypal" />
            🅿️ PayPal
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="efectivo" />
            💵 Pago Contra Entrega
          </label>
        </div>
        <div id="infoMetodoPago" class="metodo-pago-info mt-1" aria-live="polite"></div>
      </fieldset>

      <!-- 🧾 Resumen del pedido -->
      <fieldset>
        <legend>🛒 Resumen de tu Pedido</legend>
        <div id="resumenPedido" aria-live="polite">
          <!-- Aquí renderiza dinámicamente -->
        </div>
        <h3>Total: <span id="totalFinal">$0.00</span></h3>
      </fieldset>

      <!-- 🚀 Acciones -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">✅ Confirmar Pedido</button>
        <button type="button" onclick="window.location.href='/carrito.html'" class="btn-secundario">🔙 Volver al Carrito</button>
      </div>

      <!-- 🔔 Mensajes de estado -->
      <p id="msgEstado" class="form-msg text-center mt-2" role="alert" aria-live="assertive"></p>
    </form>
  </main>

  <!-- Fallback NoJS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para procesar tu compra correctamente.</p>
  </noscript>

</body>
</html>
