<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎛️ Panel Administrativo | KM & EZ ROPA</title>

  <!-- Meta Seguridad y SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Administra productos, pedidos, categorías, promociones y más desde este panel privado." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- JS del panel (módulo) -->
  <script type="module" src="/js/panel.js" defer></script>
</head>
<body>
  <main class="panel-container fade-in" role="main" aria-label="Panel de administración principal">
    
    <!-- Encabezado del Panel -->
    <header class="header-panel">
      <h1 class="text-center">🎛️ Panel de Administración</h1>
      <button id="btnCerrarSesion" class="btn-secundario" aria-label="Cerrar sesión del panel">🚪 Cerrar Sesión</button>
    </header>

    <!-- Menú de navegación del Panel -->
    <section class="menu-panel" aria-label="Navegación administrativa">
      <a href="/productos.html" class="btn-panel">👕 Gestionar Productos</a>
      <a href="/pedidos.html" class="btn-panel">🧾 Ver Pedidos</a>
      <a href="/admin-categorias.html" class="btn-panel">🗂️ Categorías y Subcategorías</a>
      <a href="/promociones.html" class="btn-panel">🎯 Promociones</a>
      <a href="/dashboard.html" class="btn-panel">📊 Analítica</a>
    </section>
  </main>

  <!-- Modo Oscuro Automático -->
  <script>
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  </script>

  <!-- JS Fallback si JavaScript está deshabilitado -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para utilizar este panel administrativo.</p>
  </noscript>

  <!-- Agrega esto para que el botón funcione incluso si prefieres no usar panel.js -->
  <script type="module">
    import { cerrarSesion } from "/js/admin-utils.js";
    document.getElementById("btnCerrarSesion")?.addEventListener("click", cerrarSesion);
  </script>
</body>
</html>
