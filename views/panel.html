<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Accede al panel administrativo de KM & EZ ROPA para gestionar tu tienda." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body>

  <!-- ☀️🌙 Modo Oscuro -->
  <div class="modo-toggle" style="position: absolute; top: 15px; right: 15px;">
    <button id="modoToggle" class="btn btn-sm" aria-label="Alternar modo oscuro">🌙 Modo Oscuro</button>
  </div>

  <main class="panel-container fade-in" role="main" aria-label="Panel de administración">
    <!-- 🧾 Encabezado -->
    <header class="header-panel">
      <h1>🛠️ Panel de Administración</h1>
      <button type="button" onclick="logout()" class="btn btn-danger" aria-label="Cerrar sesión de administrador">
        🔓 Cerrar sesión
      </button>
    </header>

    <!-- 🧭 Navegación -->
    <nav class="menu-panel" role="navigation" aria-label="Navegación del panel de control">
      <ul class="panel-links">
        <li><a href="admin.html" class="btn-panel-link" aria-label="Gestionar productos">📦 Productos</a></li>
        <li><a href="categorias.html" class="btn-panel-link" aria-label="Gestionar categorías">📁 Categorías</a></li>
        <li><a href="promociones.html" class="btn-panel-link" aria-label="Gestionar promociones">🎯 Promociones</a></li>
        <li><a href="pedidos.html" class="btn-panel-link" aria-label="Ver pedidos">🧾 Pedidos</a></li>
        <li><a href="dashboard.html" class="btn-panel-link" aria-label="Ver analítica">📊 Analítica</a></li>
        <li><a href="index.html" class="btn-panel-link" aria-label="Volver al catálogo público">🏠 Ir al Catálogo</a></li>
      </ul>
    </nav>
  </main>

  <!-- JS Funcional -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnToggle = document.getElementById("modoToggle");
      const body = document.body;

      const oscuro = localStorage.getItem("modoOscuro") === "true";
      if (oscuro) {
        body.classList.add("modo-oscuro");
        btnToggle.textContent = "☀️ Modo Claro";
      }

      btnToggle?.addEventListener("click", () => {
        body.classList.toggle("modo-oscuro");
        const activo = body.classList.contains("modo-oscuro");
        localStorage.setItem("modoOscuro", activo);
        btnToggle.textContent = activo ? "☀️ Modo Claro" : "🌙 Modo Oscuro";
      });
    });

    function logout() {
      if (!confirm("¿Seguro que deseas cerrar sesión?")) return;
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
