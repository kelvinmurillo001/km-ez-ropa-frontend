<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Accede al panel administrativo de KM & EZ ROPA para gestionar tu tienda." />

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <script type="module" src="/js/panel.js" defer></script>
</head>
<body>

  <div style="position: absolute; top: 15px; right: 15px;">
    <button id="modoToggle" class="btn btn-sm" aria-label="Alternar modo oscuro">🌙 Modo Oscuro</button>
  </div>

  <main class="panel-container fade-in" role="main" aria-label="Panel de administración">
    <header class="header-panel">
      <h1>🛠️ Panel de Administración</h1>
      <button type="button" onclick="logout()" class="btn btn-danger">🔓 Cerrar sesión</button>
    </header>

    <nav class="menu-panel" role="navigation" aria-label="Navegación del panel">
      <ul class="panel-links">
        <li><a href="admin.html" class="btn-panel-link">📦 Productos</a></li>
        <li><a href="categorias.html" class="btn-panel-link">📁 Categorías</a></li>
        <li><a href="promociones.html" class="btn-panel-link">🎯 Promociones</a></li>
        <li><a href="pedidos.html" class="btn-panel-link">🧾 Pedidos</a></li>
        <li><a href="dashboard.html" class="btn-panel-link">📊 Analítica</a></li>
        <li><a href="index.html" class="btn-panel-link">🏠 Ir al Catálogo</a></li>
      </ul>
    </nav>

    <!-- 🎯 Formulario de creación de producto -->
    <section class="formulario-crear-producto mt-3">
      <h2>➕ Crear nuevo producto</h2>
      <form id="formProducto" class="form-block" autocomplete="off">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="number" id="precio" placeholder="Precio" step="0.01" required />

        <!-- Categorías dinámicas -->
        <select id="categoriaProducto" required>
          <option value="">Categoría</option>
        </select>

        <select id="subcategoriaProducto" required>
          <option value="">Subcategoría</option>
        </select>

        <input type="number" id="stock" placeholder="Stock inicial" required />
        <select id="tallaTipo" required>
          <option value="">Tipo de Talla</option>
          <option value="numérico">Numérico</option>
          <option value="letras">Letras</option>
        </select>

        <button type="submit" class="btn">💾 Crear producto</button>
      </form>

      <div id="mensajeProducto" class="admin-message mt-2"></div>
    </section>
  </main>

  <noscript>
    <p style="color: red; text-align: center;">⚠️ Esta página requiere JavaScript habilitado para funcionar correctamente.</p>
  </noscript>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("modoToggle");
      const isDark = localStorage.getItem("modoOscuro") === "true";

      if (isDark) {
        document.body.classList.add("modo-oscuro");
        btn.textContent = "☀️ Modo Claro";
      }

      btn?.addEventListener("click", () => {
        document.body.classList.toggle("modo-oscuro");
        const oscuro = document.body.classList.contains("modo-oscuro");
        localStorage.setItem("modoOscuro", oscuro);
        btn.textContent = oscuro ? "☀️ Modo Claro" : "🌙 Modo Oscuro";
      });
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
