<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎛️ Panel Administrativo | KM & EZ ROPA</title>

  <!-- 🔐 Seguridad y SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Administra productos, pedidos, categorías, promociones y estadísticas desde el panel privado de KM & EZ ROPA." />
  <meta name="theme-color" content="#ff6d00" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />
</head>

<body lang="es" class="con-fondo fade-in">

  <!-- ✅ Notificaciones del sistema -->
  <div id="adminMensaje" class="admin-message oculto" role="status" aria-live="assertive"></div>

  <!-- 🎛️ Panel principal -->
  <main class="panel-container fade-in" role="main" aria-label="Área de administración">
    <!-- 👤 Encabezado -->
    <header class="header-panel" role="banner">
      <h1 class="text-center">🎛️ Panel de Administración</h1>
      <button id="btnCerrarSesion" class="btn-secundario" aria-label="Cerrar sesión de administrador">
        🚪 Cerrar Sesión
      </button>
    </header>

    <!-- 📋 Menú de opciones -->
    <nav class="menu-panel" role="navigation" aria-label="Secciones del panel">
      <a href="/productos.html" class="btn-panel" aria-label="Gestionar productos">👕 Productos</a>
      <a href="/pedidos.html" class="btn-panel" aria-label="Ver pedidos de clientes">🧾 Pedidos</a>
      <a href="/admin-categorias.html" class="btn-panel" aria-label="Gestionar categorías">🗂️ Categorías</a>
      <a href="/promociones.html" class="btn-panel" aria-label="Configurar promociones activas">🎯 Promociones</a>
      <a href="/dashboard.html" class="btn-panel" aria-label="Ver estadísticas del negocio">📊 Analítica</a>
      <a href="/diagnostico.html" class="btn-panel" aria-label="diagnostico de conexiones">Diagnostico</a>
    </nav>
  </main>

  <!-- 🌙 Activación automática de modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>

  <!-- 🔐 Validación de sesión y cierre -->
  <script type="module">
    import { verificarSesion, cerrarSesion } from "/js/admin-utils.js";
    verificarSesion();
    document.getElementById("btnCerrarSesion")?.addEventListener("click", () => {
      if (confirm("¿Estás seguro de cerrar sesión?")) cerrarSesion();
    });
  </script>

  <!-- ⚠️ Sin JS fallback -->
  <noscript>
    <p style="text-align: center; color: red;">
      ⚠️ Esta página requiere JavaScript activado para funcionar correctamente.
    </p>
  </noscript>
</body>
</html>
