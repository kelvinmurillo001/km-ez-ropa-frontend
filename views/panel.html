<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎛️ Panel Administrativo | KM & EZ ROPA</title>

  <!-- 🔐 Seguridad y SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Administra productos, pedidos, categorías, promociones y estadísticas desde el panel privado de KM & EZ ROPA." />
  <meta name="theme-color" content="#ff6d00" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />
</head>

<body>
  <!-- 🎛️ Contenedor principal del panel -->
  <main class="panel-container fade-in" role="main" aria-label="Área de administración">

    <!-- 👤 Encabezado -->
    <header class="header-panel" role="banner">
      <h1 class="text-center">🎛️ Panel de Administración</h1>
      <button id="btnCerrarSesion" class="btn-secundario" aria-label="Cerrar sesión de administrador">
        🚪 Cerrar Sesión
      </button>
    </header>

    <!-- 📋 Opciones del panel -->
    <nav class="menu-panel" role="navigation" aria-label="Secciones administrativas">
      <a href="/productos.html" class="btn-panel" aria-label="Gestionar productos">👕 Gestionar Productos</a>
      <a href="/pedidos.html" class="btn-panel" aria-label="Visualizar pedidos">🧾 Ver Pedidos</a>
      <a href="/admin-categorias.html" class="btn-panel" aria-label="Administrar categorías y subcategorías">🗂️ Categorías</a>
      <a href="/promociones.html" class="btn-panel" aria-label="Configurar promociones activas">🎯 Promociones</a>
      <a href="/dashboard.html" class="btn-panel" aria-label="Ver estadísticas del negocio">📊 Analítica</a>
    </nav>
  </main>

  <!-- 🔔 Mensajes del sistema -->
  <div id="adminMensaje" class="admin-message oculto" role="status" aria-live="polite"></div>

  <!-- 🌙 Activar modo oscuro si corresponde -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>

  <!-- 🔐 Verificación de sesión y logout -->
  <script type="module">
    import { cerrarSesion, verificarSesion } from "/js/admin-utils.js";
    verificarSesion();
    document.getElementById("btnCerrarSesion")?.addEventListener("click", cerrarSesion);
  </script>

  <!-- ⚠️ Aviso sin JavaScript -->
  <noscript>
    <p style="text-align: center; color: red;">
      ⚠️ Este panel requiere que actives JavaScript para funcionar correctamente.
    </p>
  </noscript>
</body>
</html>
