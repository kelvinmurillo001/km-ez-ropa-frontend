<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👕 Detalle del Producto | KM & EZ ROPA</title>

  <!-- 🔍 SEO -->
  <meta name="description" content="Explora los detalles exclusivos de nuestras prendas urbanas. KM & EZ ROPA te viste con estilo y autenticidad." />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🌐 Social -->
  <meta property="og:title" content="Detalle del Producto | KM & EZ ROPA">
  <meta property="og:description" content="Estilo callejero, diseño premium. Encuentra tu prenda ideal con promociones destacadas.">
  <meta property="og:image" content="/assets/og-image.jpg" />
  <meta property="og:type" content="product" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />

  <!-- ✅ Scripts -->
  <script type="module" src="/js/detalle.js" defer></script>
  <script src="/js/promo-display.js" defer></script>
</head>
<body>

  <!-- 🔝 ENCABEZADO -->
  <header class="main-header">
    <div class="logo">
      <a href="/" aria-label="Ir al inicio">
        <img src="/assets/logo.jpg" alt="Logo KM & EZ ROPA" />
      </a>
      <div class="brand">
        <h1>KM & EZ ROPA</h1>
        <p>Moda Urbana con Estilo</p>
      </div>
    </div>

    <nav class="nav-links" aria-label="Navegación principal">
      <a href="/index.html">🏠 Inicio</a>
      <a href="/categorias.html">🛍️ Catálogo</a>
      <button id="modoOscuroBtn" aria-label="Alternar modo oscuro">🌙</button>
    </nav>
  </header>

  <!-- 🎯 PROMO BANNER -->
  <div id="promo-display-container" data-page="detalle" aria-label="Espacio promocional dinámico"></div>

  <!-- 👕 DETALLE DEL PRODUCTO -->
  <main class="detalle-container" role="main">
    <section id="detalleProducto" class="detalle-grid fade-in" aria-live="polite" aria-label="Detalle del producto seleccionado">
      <!-- Detalle dinámico del producto generado por JS -->
    </section>
  </main>

  <!-- 🛒 BOTONES FLOTANTES -->
  <div class="floating-buttons" aria-hidden="false">
    <a href="/carrito.html" class="cart-icon" aria-label="Ir al carrito">
      <img src="/assets/cart-icon.svg" alt="Icono de carrito" />
      <span id="cartCount" role="status">0</span>
    </a>

    <a href="https://wa.me/593990270864" class="whatsapp-icon" target="_blank" rel="noopener noreferrer" aria-label="Chatear por WhatsApp">
      <img src="/assets/whatsapp.svg" alt="Icono de WhatsApp" />
    </a>
  </div>

  <!-- 🔚 FOOTER -->
  <footer class="site-footer" role="contentinfo">
    <p>&copy; 2024 KM & EZ ROPA. Todos los derechos reservados.</p>
  </footer>

  <!-- ⚠️ Fallback si JS está desactivado -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para visualizar correctamente esta página.</p>
  </noscript>

</body>
</html>
