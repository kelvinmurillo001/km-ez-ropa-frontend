<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="description" content="Detalles completos del producto seleccionado en KM & EZ ROPA.">
  <meta name="author" content="KM & EZ ROPA">
  <meta name="robots" content="index, follow">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- Scripts -->
  <script src="/js/cart.js"></script>
  <script src="/js/detalle.js" defer></script>
</head>
<body>

  <!-- Volver -->
  <nav role="navigation" aria-label="Volver al cat√°logo">
    <a href="index.html" class="btn-volver">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </nav>

  <!-- Detalle del producto -->
  <main class="detalle-container fade-in" role="main" aria-label="Detalle de producto">
    <div class="detalle-grid">

      <!-- Im√°genes -->
      <div class="detalle-galeria">
        <div class="detalle-imagen-principal">
          <img id="imagenPrincipal" src="/assets/logo.jpg" alt="Imagen principal del producto" />
        </div>
        <div class="detalle-galeria-thumbs" id="miniaturas">
          <!-- Miniaturas din√°micas -->
        </div>
      </div>

      <!-- Informaci√≥n del producto -->
      <div class="detalle-info">
        <h1 id="tituloProducto">Nombre del Producto</h1>
        <p id="descripcionProducto">Descripci√≥n breve del producto.</p>
        <p id="precioProducto"><strong>Precio:</strong> $0.00</p>
        <p id="stockProducto"><strong>Stock:</strong> -</p>

        <!-- Tallas -->
        <div class="guia-tallas">
          <h3>Selecciona Talla</h3>
          <div class="tallas-disponibles" id="tallasDisponibles">
            <!-- Tallas se insertan aqu√≠ -->
          </div>
        </div>

        <!-- Cantidad -->
        <div class="contador">
          <button id="btnMenos" aria-label="Disminuir cantidad">‚ûñ</button>
          <span id="cantidadProducto">1</span>
          <button id="btnMas" aria-label="Aumentar cantidad">‚ûï</button>
        </div>

        <!-- Agregar al carrito -->
        <button class="btn-comprar" id="btnAgregar" aria-label="Agregar producto al carrito">
          üõí Agregar al carrito
        </button>
      </div>
    </div>
  </main>

  <!-- Modal Zoom Imagen -->
  <div id="imageModal" class="modal oculto fade-in" role="dialog" aria-hidden="true">
    <div class="modal-contenido">
      <span class="modal-close" onclick="cerrarModalImagen()">‚úñÔ∏è</span>
      <img id="modalImage" src="" alt="Vista ampliada del producto" />
    </div>
  </div>

  <!-- JS: modo oscuro persistente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>

  <noscript>
    <p style="color: red; text-align: center;">‚ö†Ô∏è Esta p√°gina requiere JavaScript para funcionar correctamente.</p>
  </noscript>
</body>
</html>
