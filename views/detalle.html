<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | KM & EZ ROPA</title>

  <!-- ‚úÖ SEO -->
  <meta name="description" content="Consulta todos los detalles del producto en KM & EZ ROPA: precios, im√°genes, tallas y m√°s." />
  <meta name="keywords" content="ropa, detalle producto, moda, ecommerce, KM & EZ ROPA" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="KM & EZ ROPA - Detalle del Producto" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://res.cloudinary.com/dmbnkrhek/image/upload/v1711234567/logo.jpg" />
  <meta property="og:description" content="Consulta precios, tallas y colores disponibles para tu pr√≥xima compra." />
  <meta property="og:url" content="https://km-ez-ropa-frontend.onrender.com/detalle.html" />

  <!-- üñºÔ∏è Favicon -->
  <link rel="icon" href="https://km-ez-ropa-backend.onrender.com/assets/logo.jpg" type="image/jpeg" />

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body>

  <!-- üîù ENCABEZADO -->
  <header class="fade-in" role="banner">
    <div class="modo-toggle" style="position: absolute; top: 15px; right: 15px;">
      <button id="modoToggle" class="btn btn-sm" aria-label="Cambiar modo visual">üåô Modo Oscuro</button>
    </div>
  </header>

  <!-- üîô VOLVER -->
  <nav class="fade-in" role="navigation" aria-label="Volver al cat√°logo">
    <a href="index.html" class="btn-volver" aria-label="Volver al cat√°logo principal">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </nav>

  <!-- üõçÔ∏è DETALLE DEL PRODUCTO -->
  <main class="detalle-container fade-in" role="main" aria-label="Detalle de producto">
    <div id="detalleProducto" class="detalle-grid" aria-live="polite">
      <!-- Rellenado por detalle.js -->
    </div>
  </main>

  <!-- üõí WIDGET DE CARRITO -->
  <aside aria-label="Widget del carrito">
    <div id="carrito-widget-container"></div>
  </aside>

  <!-- üö´ Fallback JS -->
  <noscript>
    <p class="mensaje-error" style="text-align: center;">
      ‚ö†Ô∏è Esta p√°gina requiere JavaScript para mostrar el contenido del producto.
    </p>
  </noscript>

  <!-- üì¶ SCRIPTS -->
  <script src="/js/utils.js" type="module"></script>
  <script src="/js/detalle.js" type="module"></script>
  <script>
    // üåó Activaci√≥n modo oscuro
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("modoToggle");
      const oscuro = localStorage.getItem("modoOscuro") === "true";

      if (oscuro) {
        document.body.classList.add("modo-oscuro");
        toggle.textContent = "‚òÄÔ∏è Modo Claro";
      }

      toggle?.addEventListener("click", () => {
        document.body.classList.toggle("modo-oscuro");
        const activo = document.body.classList.contains("modo-oscuro");
        localStorage.setItem("modoOscuro", activo);
        toggle.textContent = activo ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
      });
    });

    // üõí Cargar carrito-widget
    fetch("carrito-widget.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("carrito-widget-container").innerHTML = html;
      })
      .catch(() => console.warn("‚ö†Ô∏è Error al cargar carrito widget"));
  </script>

</body>
</html>
