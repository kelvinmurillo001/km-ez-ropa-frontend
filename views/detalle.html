<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üõ°Ô∏è SEO -->

  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Consulta todos los detalles del producto en KM & EZ ROPA: precios, im√°genes, tallas y m√°s." />

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- üß† Script funcional -->
  <script src="/js/detalle.js" defer></script>
</head>
<body>

  <!-- ‚òÄÔ∏èüåô Alternar modo claro/oscuro -->
  <div style="position: absolute; top: 15px; right: 15px;">
    <button id="modoToggle" class="btn btn-sm" aria-label="Cambiar modo claro/oscuro">üåô Modo Oscuro</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("modoToggle");
      const isDark = localStorage.getItem("modoOscuro") === "true";

      if (isDark) {
        document.body.classList.add("modo-oscuro");
        btn.textContent = "‚òÄÔ∏è Modo Claro";
      }

      btn?.addEventListener("click", () => {
        document.body.classList.toggle("modo-oscuro");
        const oscuro = document.body.classList.contains("modo-oscuro");
        localStorage.setItem("modoOscuro", oscuro);
        btn.textContent = oscuro ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
      });
    });
  </script>

  <!-- üîô Navegaci√≥n -->
  <nav role="navigation" aria-label="Volver al cat√°logo de productos">
    <a href="index.html" class="btn-volver">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </nav>

  <!-- üõçÔ∏è Detalle del producto -->
  <main class="detalle-container fade-in" role="main" aria-label="Detalle del producto seleccionado">
    <div id="detalleProducto" class="detalle-grid" aria-live="polite">
      <!-- Render din√°mico desde detalle.js -->
    </div>
  </main>

  <!-- üõë Fallback sin JavaScript -->
  <noscript>
    <p style="color: red; text-align: center;">‚ö†Ô∏è Esta p√°gina requiere JavaScript habilitado para mostrar el contenido del producto.</p>
  </noscript>

</body>
</html>
