  <link rel="stylesheet" href="/css/global.css">

<header class="main-header" role="banner">

      <h1>KM & EZ ROPA</h1>

  <nav class="nav-links" aria-label="Menú principal">
    <a href="/index.html">🏠 Inicio</a>
    <a href="/categorias.html">🛍️ Catálogo</a>
    <button id="modoOscuroBtn" aria-label="Activar o desactivar modo oscuro">🌙</button>
  </nav>
</header>

<!-- 🔥 Promociones -->
<section id="promo-display-container" data-page="detalle" role="region" aria-label="Promociones activas"></section>

<main class="detalle-container" role="main" aria-label="Detalle del producto">
  <section id="detalleProducto" class="detalle-grid fade-in" aria-live="polite">

  </section>

  <!-- ❤️ Favoritos -->
  <div class="text-center mt-2">
    <button id="btnFavorito" class="btn-secundario" aria-label="Agregar a favoritos" aria-pressed="false">
      ❤️ Agregar a Favoritos
    </button>
  </div>

  <!-- 🗣️ Reseñas -->
  <section id="reseñas" class="mt-3" aria-labelledby="tituloReseñas">

    <p class="text-center">✨ Próximamente podrás dejar tu valoración aquí.</p>
  </section>

  <!-- 📤 Compartir -->
  <section class="redes-sociales mt-3 text-center" aria-label="Compartir este producto">
    <p>🔗 Compartir este producto:</p>
    <a href="#" onclick="compartirEnRed('facebook')" aria-label="Compartir en Facebook" rel="noopener noreferrer">📘 Facebook</a> |
    <a href="#" onclick="compartirEnRed('whatsapp')" aria-label="Compartir en WhatsApp" rel="noopener noreferrer">💬 WhatsApp</a>
  </section>
</main>

<!-- 🛒 Botones flotantes -->
<div class="floating-buttons" aria-hidden="false">

</div>

<!-- 🚫 JS requerido -->
<noscript>
  <p style="text-align: center; color: red;">⚠️ Activa JavaScript para visualizar correctamente esta página.</p>
</noscript>

<!-- 🔗 Compartir en redes -->
<script>
function compartirEnRed(red) {
  const url = window.location.href;
  const titulo = document.title;
  const enlace = red === "facebook"
    ? `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`
    : `https://wa.me/?text=${encodeURIComponent(titulo + ' ' + url)}`;
  window.open(enlace, "_blank", "noopener,noreferrer");
}
</script>

</body>
