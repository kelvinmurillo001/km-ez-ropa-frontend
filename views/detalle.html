<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Consulta todos los detalles del producto en KM & EZ ROPA: precios, im√°genes, tallas y m√°s." />

  <!-- Favicon -->
  <link rel="icon" href="https://km-ez-ropa-backend.onrender.com/assets/logo.jpg" type="image/jpeg" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/detalle.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body>

  <!-- Modo Oscuro/Claro -->
  <div style="position: absolute; top: 15px; right: 15px;">
    <button id="modoToggle" class="btn btn-sm" aria-label="Cambiar modo claro/oscuro">üåô Modo Oscuro</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("modoToggle");
      const isDark = localStorage.getItem("modoOscuro") === "true";

      if (isDark) {
        document.body.classList.add("modo-oscuro");
        btn.textContent = "‚òÄÔ∏è Modo Claro";
      }

      btn?.addEventListener("click", () => {
        document.body.classList.toggle("modo-oscuro");
        const oscuro = document.body.classList.contains("modo-oscuro");
        localStorage.setItem("modoOscuro", oscuro);
        btn.textContent = oscuro ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
      });
    });
  </script>

  <!-- Navegaci√≥n -->
  <nav role="navigation" aria-label="Volver al cat√°logo de productos">
    <a href="index.html" class="btn-volver" aria-label="Volver al cat√°logo principal">‚¨ÖÔ∏è Volver al cat√°logo</a>
  </nav>

  <!-- Detalle del producto -->
  <main class="detalle-container fade-in" role="main" aria-label="Detalle del producto seleccionado">
    <div id="detalleProducto" class="detalle-grid" aria-live="polite">
      <!-- Se renderiza din√°micamente con JS -->
    </div>
  </main>

  <!-- Widget del carrito (cargado din√°micamente) -->
  <div id="carrito-widget-container"></div>
  <script>
    fetch("carrito-widget.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("carrito-widget-container").innerHTML = html;
      });
  </script>

  <!-- Fallback sin JS -->
  <noscript>
    <p class="mensaje-error" style="text-align: center;">
      ‚ö†Ô∏è Esta p√°gina requiere JavaScript para mostrar el contenido del producto.
    </p>
  </noscript>

  <!-- ‚úÖ Scripts (usa m√≥dulo para que import funcione correctamente) -->
  <script type="module" src="/js/detalle.js"></script>

</body>
</html>
