<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👕 Productos | Panel Admin | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra los productos de tu tienda. Agrega, edita y elimina artículos fácilmente desde el panel de administración." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/productos.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
</head>
<body>

<main class="productos-container fade-in" role="main">
  <h1 class="text-center" tabindex="0">👕 Gestión de Productos</h1>

  <!-- 🔥 PROMOCIÓN DESTACADA -->
  <div id="promo-display-container" data-page="productos" role="region" aria-label="Promoción activa en productos"></div>

  <!-- ➕ Crear nuevo -->
  <div class="text-center mt-2">
    <button id="btnNuevoProducto" class="btn" aria-label="Crear nuevo producto">➕ Nuevo Producto</button>
  </div>

  <!-- 🔍 Filtros -->
  <div class="filtros text-center mt-2" role="search" aria-label="Filtrar productos">
    <input type="text" id="buscarProducto" placeholder="🔎 Buscar por nombre..." aria-label="Buscar producto por nombre" />
    <select id="filtroCategoria" aria-label="Filtrar por categoría">
      <option value="">📂 Todas las categorías</option>
      <option value="mujer">👩 Mujer</option>
      <option value="hombre">👨 Hombre</option>
      <option value="niño">🧒 Niño</option>
      <option value="niña">👧 Niña</option>
      <option value="bebé">👶 Bebé</option>
    </select>
  </div>

  <!-- 📦 Contador -->
  <p id="contadorProductos" class="text-center mt-2" style="font-weight: bold; color: #ccc;" role="status" aria-live="polite"></p>

  <!-- 📋 Lista -->
  <section id="productosLista" class="productos-lista mt-3" aria-label="Listado dinámico de productos">
    <!-- JS dinámico -->
  </section>

  <!-- 🔙 Botón regreso -->
  <div class="text-center mt-3">
    <button id="btnVolverPanel" class="btn-secundario" aria-label="Volver al panel principal">🔙 Volver al Panel</button>
  </div>
</main>

<!-- 📣 Mensaje dinámico -->
<div id="adminMensaje" class="admin-message oculto" role="alert" aria-live="assertive"></div>

<!-- 🌙 Modo oscuro automático -->
<script>
  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("modo-oscuro");
  }
</script>

<!-- ✅ Módulos principales -->
<script type="module">
  import { goBack } from "/js/admin-utils.js";
  import "/js/productos.js";
  import "/js/promo-display.js";

  document.getElementById("btnVolverPanel").addEventListener("click", goBack);
</script>

<!-- 🚫 No-JS fallback -->
<noscript>
  <p style="text-align:center; color:red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
</noscript>

</body>
</html>
