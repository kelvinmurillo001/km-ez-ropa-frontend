<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👕 Productos | Panel Admin | KM & EZ ROPA</title>

  <!-- 📄 Meta SEO y Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra los productos de tu tienda. Agrega, edita y elimina artículos fácilmente desde el panel de administración." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/productos.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
</head>

<body>

<main class="productos-container fade-in" role="main" aria-label="Gestión de productos del catálogo">
  <h1 class="text-center" tabindex="0">👕 Gestión de Productos</h1>

  <!-- 🔥 Promoción dinámica -->
  <div id="promo-display-container" data-page="productos" role="region" aria-label="Promoción activa en productos"></div>

  <!-- ➕ Crear y exportar -->
  <div class="text-center mt-2" role="group" aria-label="Acciones rápidas">
    <button id="btnNuevoProducto" class="btn" aria-label="Crear nuevo producto">➕ Nuevo Producto</button>
    <button id="btnExportar" class="btn-secundario" aria-label="Exportar inventario a Excel">📤 Exportar</button>
  </div>

  <!-- 🔍 Filtros de búsqueda -->
  <section class="filtros text-center mt-2" role="search" aria-labelledby="filtrosTitulo">
    <h2 id="filtrosTitulo" class="visually-hidden">Filtros de productos</h2>

    <input type="text" id="buscarProducto" placeholder="🔎 Buscar producto por nombre..." aria-label="Buscar por nombre de producto" />

    <select id="filtroCategoria" aria-label="Filtrar por categoría">
      <option value="">📂 Todas las categorías</option>
    </select>

    <select id="filtroStock" aria-label="Filtrar por stock disponible">
      <option value="">📦 Todos</option>
      <option value="sinStock">🚫 Sin stock</option>
    </select>

    <label for="filtroDestacados" style="margin-left: 1rem;">
      <input type="checkbox" id="filtroDestacados" />
      ⭐ Solo destacados
    </label>
  </section>

  <!-- 📦 Contador -->
  <p id="contadorProductos" class="text-center mt-2" style="font-weight: bold; color: #ccc;" role="status" aria-live="polite"></p>

  <!-- 📋 Listado -->
  <section id="productosLista" class="productos-lista mt-3" role="region" aria-label="Listado de productos disponibles">
    <!-- Render dinámico con JavaScript -->
  </section>

  <!-- 🔢 Paginación -->
  <nav id="paginacion" class="paginacion text-center mt-3" role="navigation" aria-label="Paginación de productos"></nav>

  <!-- 🔙 Volver -->
  <div class="text-center mt-3">
    <button id="btnVolverPanel" class="btn-secundario" aria-label="Volver al panel principal">🔙 Volver al Panel</button>
  </div>
</main>

<!-- 📣 Mensajes flotantes -->
<div id="adminMensaje" class="admin-message oculto" role="alert" aria-live="assertive"></div>

<!-- 🌙 Activar modo oscuro automático -->
<script>
  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("modo-oscuro");
  }
</script>

<!-- ✅ Scripts principales -->
<script type="module" defer>
  import { goBack } from "/js/admin-utils.js";
  import "/js/productos.js";
  import "/js/promo-display.js";

  document.getElementById("btnVolverPanel")?.addEventListener("click", goBack);
</script>

<noscript>
  <p style="text-align: center; color: red;">⚠️ Activa JavaScript para gestionar productos correctamente.</p>
</noscript>

</body>
</html>
