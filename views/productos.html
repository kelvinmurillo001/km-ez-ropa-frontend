<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 Administración de Productos | KM & EZ ROPA</title>

  <!-- 🔐 Seguridad & SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Panel de administración para gestionar productos en KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/productos.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Script -->
  <script type="module" src="/js/productos.js" defer></script>
</head>
<body>

  <main class="productos-container fade-in" role="main" aria-label="Panel de productos">
    <h1 class="text-center">👕 Gestión de Productos</h1>

    <!-- Acción principal -->
    <div class="text-center mt-2">
      <button id="btnNuevoProducto" class="btn" aria-label="Crear nuevo producto">➕ Nuevo Producto</button>
    </div>

    <!-- Zona dinámica de productos -->
    <section id="productosLista" class="productos-lista mt-3" aria-label="Lista de productos disponibles">
      <!-- JS insertará aquí la tabla de productos -->
    </section>

    <!-- Acción secundaria -->
    <div class="text-center mt-3">
      <button type="button" onclick="goBack()" class="btn-secundario" aria-label="Volver al panel de administración">
        🔙 Volver al Panel
      </button>
    </div>
  </main>

  <!-- 🌒 Soporte para modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>

  <!-- 🚫 Fallback JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

</body>
</html>
