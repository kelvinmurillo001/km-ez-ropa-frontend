<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 Administración de Productos | KM & EZ ROPA</title>

  <meta name="description" content="Panel para gestionar productos: agregar, editar o eliminar.">
  <meta name="robots" content="noindex, nofollow" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/productos.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <!-- ✅ Lógica -->
  <script type="module" src="/js/productos.js" defer></script>
</head>
<body>

  <main class="productos-container fade-in" role="main">
    <h1 class="text-center">👕 Gestión de Productos</h1>

    <div class="text-center mt-2">
      <button id="btnNuevoProducto" class="btn">➕ Nuevo Producto</button>
    </div>

    <section id="productosLista" class="productos-lista mt-3" aria-label="Lista de productos">
      <!-- JS inserta la tabla aquí -->
    </section>

    <div class="text-center mt-3">
      <button type="button" onclick="goBack()" class="btn-secundario">
        🔙 Volver al Panel
      </button>
    </div>
  </main>

  <!-- ⚠️ JS Fallback -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌙 Modo oscuro -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>

</body>
</html>
