<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Promociones | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra promociones visuales destacadas para captar la atención del cliente y aumentar ventas. Incluye texto, imagen o video.">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promociones.css" />
  <link rel="stylesheet" href="/css/promos-admin-panel.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />

  <!-- JS -->
  <script type="module" src="/js/promociones.js" defer></script>
  <script src="/js/promos-admin-panel.js" defer></script>
</head>
<body>

<main class="promociones-container fade-in" role="main">
  <h1 class="text-center">🚀 Promoción Destacada para Impactar Clientes</h1>

  <!-- 🔍 Filtros -->
  <section class="mt-2 filtros-promos" aria-label="Filtro de promociones">
    <input type="text" id="buscarPromo" placeholder="🔎 Buscar por mensaje atractivo..." />
    <select id="filtroEstado" aria-label="Filtrar por estado">
      <option value="">Todos</option>
      <option value="activa">✅ Activa</option>
      <option value="inactiva">⛔ Inactiva</option>
      <option value="futura">🕒 Futura</option>
      <option value="expirada">📅 Expirada</option>
    </select>
  </section>

  <!-- 📋 Dashboard de Promociones -->
  <section class="promo-dashboard mt-2" aria-label="Listado de promociones">
    <h2>📋 Todas las Promociones</h2>
    <div id="promo-container" class="promo-grid" role="list">
      <!-- Render dinámico -->
    </div>
  </section>

  <!-- 🔎 Estado actual -->
  <section class="promo-actual mt-3" id="estadoActual" aria-label="Promoción activa actual">
    <!-- Render de promoción actual -->
  </section>

  <!-- 📝 Formulario edición / creación -->
  <section class="form-editar-promo mt-3" aria-label="Formulario de edición de promoción">
    <h3>✏️ Crear o Editar una Promoción Visual</h3>

    <form id="formPromo" enctype="multipart/form-data" novalidate>
      <input type="hidden" id="promoId" />

      <label for="promoMensaje">Mensaje promocional destacado: *</label>
      <input type="text" id="promoMensaje" required placeholder="Ej: ¡Hasta 50% OFF solo hoy! 🔥" />

      <label for="promoTema">Tema de color:</label>
      <select id="promoTema">
        <option value="blue">Azul</option>
        <option value="orange">Naranja</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
      </select>

      <fieldset class="checkbox-group">
        <legend>¿Dónde se mostrará esta promoción?</legend>
        <label><input type="checkbox" name="promoPages" value="home" /> 🏠 Página Principal</label>
        <label><input type="checkbox" name="promoPages" value="categorias" /> 📂 Categorías</label>
        <label><input type="checkbox" name="promoPages" value="productos" /> 🛍️ Productos</label>
        <label><input type="checkbox" name="promoPages" value="detalle" /> 📄 Detalle</label>
        <label><input type="checkbox" name="promoPages" value="checkout" /> 🧾 Checkout</label>
      </fieldset>

      <label for="promoPosition">Ubicación en la página:</label>
      <select id="promoPosition" required>
        <option value="top">🔝 Parte superior (más visible)</option>
        <option value="middle">📍 Medio de página</option>
        <option value="bottom">🔻 Parte inferior</option>
      </select>

      <label for="promoTipo">Tipo de contenido:</label>
      <select id="promoTipo" required>
        <option value="">Selecciona tipo</option>
        <option value="texto">📢 Solo Texto</option>
        <option value="imagen">🖼️ Imagen Impactante</option>
        <option value="video">🎬 Video Promocional</option>
      </select>

      <div id="mediaUploadContainer" class="mt-1" aria-live="polite">
        <!-- Render de imagen o video -->
      </div>

      <label for="promoInicio">Fecha de inicio:</label>
      <input type="date" id="promoInicio" />

      <label for="promoFin">Fecha de fin:</label>
      <input type="date" id="promoFin" />

      <label>
        <input type="checkbox" id="promoActivo" />
        Activar promoción al guardar
      </label>

      <button type="submit" class="btn mt-1">💾 Guardar promoción</button>
      <p id="msgPromo" class="form-msg text-center mt-2" role="alert" aria-live="polite"></p>
    </form>
  </section>

  <!-- 🔙 Volver -->
  <div class="text-center mt-3">
    <button onclick="goBack()" class="btn-secundario">🔙 Volver al panel principal</button>
  </div>
</main>

<!-- ✅ Contenedor de mensaje flotante -->
<div id="adminMensaje" class="admin-message oculto" role="status" aria-live="assertive"></div>

<noscript>
  <p style="text-align:center; color:red;">⚠️ Activa JavaScript para administrar las promociones.</p>
</noscript>

</body>
</html>
