<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Promociones | KM & EZ ROPA</title>

  <!-- 🔍 Meta SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra promociones visuales impactantes para atraer clientes y aumentar ventas. Agrega texto, imagen o video." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promociones.css" />
  <link rel="stylesheet" href="/css/promos-admin-panel.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />

  <!-- ✅ Scripts -->
  <script type="module" src="/js/promociones.js" defer></script>
</head>

<body>

<main class="promociones-container fade-in" role="main" aria-label="Gestión de promociones visuales">
  <h1 class="text-center">🚀 Promociones que Atraen y Convencen</h1>

  <!-- 🔍 Filtros -->
  <section class="mt-2 filtros-promos" aria-label="Filtrar promociones">
    <input type="text" id="buscarPromo" placeholder="🔎 Buscar mensaje..." aria-label="Buscar promociones por mensaje" />
    <select id="filtroEstado" aria-label="Filtrar por estado">
      <option value="">Todos los estados</option>
      <option value="activa">✅ Activas</option>
      <option value="inactiva">⛔ Inactivas</option>
      <option value="futura">🕒 Próximas</option>
      <option value="expirada">📅 Expiradas</option>
    </select>
  </section>

  <!-- 📋 Listado de Promociones -->
  <section class="promo-dashboard mt-2" aria-label="Listado de promociones">
    <h2>📋 Todas las Promociones</h2>
    <div id="promo-container" class="promo-grid" role="list">
      <!-- Render dinámico -->
    </div>
  </section>

  <!-- 🔎 Vista previa actual -->
  <section id="estadoActual" class="promo-actual mt-3" aria-label="Vista previa de promoción activa">
    <!-- Insertado dinámicamente -->
  </section>

  <!-- 📝 Formulario de Promoción -->
  <section class="form-editar-promo mt-3" aria-label="Formulario para crear o editar promociones">
    <h3>✏️ Crear o Editar una Promoción</h3>

    <form id="formPromo" enctype="multipart/form-data" novalidate>
      <input type="hidden" id="promoId" />

      <label for="promoMensaje">Mensaje destacado: *</label>
      <input type="text" id="promoMensaje" required placeholder="Ej: ¡Hasta 50% OFF solo hoy! 🔥" maxlength="120" aria-required="true" />

      <label for="promoTema">Tema visual:</label>
      <select id="promoTema">
        <option value="blue">Azul</option>
        <option value="orange" selected>Naranja</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
      </select>

      <fieldset class="checkbox-group">
        <legend>📍 Páginas donde se mostrará:</legend>
        <label><input type="checkbox" name="promoPages" value="home" /> 🏠 Página Principal</label>
        <label><input type="checkbox" name="promoPages" value="categorias" /> 📂 Categorías</label>
        <label><input type="checkbox" name="promoPages" value="productos" /> 🛍️ Productos</label>
        <label><input type="checkbox" name="promoPages" value="detalle" /> 📄 Detalle de Producto</label>
        <label><input type="checkbox" name="promoPages" value="checkout" /> 🧾 Checkout</label>
      </fieldset>

      <label for="promoPosition">Ubicación en la página:</label>
      <select id="promoPosition" required>
        <option value="top">🔝 Superior</option>
        <option value="middle">📍 Medio</option>
        <option value="bottom">🔻 Inferior</option>
      </select>

      <label for="promoTipo">Tipo de contenido:</label>
      <select id="promoTipo" required>
        <option value="">Seleccionar tipo</option>
        <option value="texto">📢 Solo Texto</option>
        <option value="imagen">🖼️ Imagen</option>
        <option value="video">🎬 Video</option>
      </select>

      <!-- 🖼️ Subida de Media -->
      <div id="mediaUploadContainer" class="mt-1" aria-live="polite">
        <label for="mediaInput" class="oculto">Subir imagen o video</label>
        <input type="file" id="mediaInput" accept="image/*,video/*" />
        <div id="mediaPreview" class="preview-container mt-1"></div>
      </div>

      <label for="promoInicio">Fecha de inicio:</label>
      <input type="date" id="promoInicio" />

      <label for="promoFin">Fecha de fin:</label>
      <input type="date" id="promoFin" />

      <label><input type="checkbox" id="promoActivo" /> Activar promoción al guardar</label>

      <button type="submit" class="btn mt-2" aria-label="Guardar promoción">💾 Guardar Promoción</button>
      <p id="msgPromo" class="form-msg text-center mt-2" role="alert" aria-live="assertive"></p>
    </form>
  </section>

  <!-- 🔙 Botón Regresar -->
  <div class="text-center mt-3">
    <button onclick="goBack()" class="btn-secundario" aria-label="Volver al panel">🔙 Volver al Panel</button>
  </div>

</main>

<!-- 🔔 Mensaje Global -->
<div id="adminMensaje" class="admin-message oculto" role="status" aria-live="assertive"></div>

<!-- 🚫 Advertencia sin JavaScript -->
<noscript>
  <p style="text-align:center; color:red;">⚠️ Activa JavaScript para administrar las promociones correctamente.</p>
</noscript>

</body>
</html>
