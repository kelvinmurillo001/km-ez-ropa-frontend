<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Promociones | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra la promoción destacada de la tienda. Cambia mensaje, ubicación, fechas y activa o desactiva.">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promociones.css" />

  <!-- JS -->
  <script type="module" src="/js/promociones.js" defer></script>
</head>
<body>

<main class="promociones-container fade-in">
  <h1 class="text-center">🎯 Gestión de Promoción Destacada</h1>

  <!-- 🔎 Estado actual -->
  <section class="promo-actual mt-2" id="estadoActual">
    <!-- Se muestra la promoción activa aquí -->
  </section>

  <!-- 📝 Formulario de edición -->
  <section class="form-editar-promo mt-3">
    <h3>✏️ Editar Promoción</h3>

    <form id="formPromo" enctype="multipart/form-data" novalidate>
      
      <!-- Mensaje -->
      <label for="promoMensaje">Mensaje de la promoción: *</label>
      <input type="text" id="promoMensaje" required placeholder="Ej: ¡Envío gratis todo el mes!" />

      <!-- Tema -->
      <label for="promoTema">Tema de color:</label>
      <select id="promoTema">
        <option value="blue">Azul</option>
        <option value="orange">Naranja</option>
        <option value="green">Verde</option>
        <option value="red">Rojo</option>
      </select>

      <!-- Páginas donde mostrar -->
      <label>¿Dónde se mostrará esta promoción?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="promoPages" value="home" /> 🏠 Página Principal</label>
        <label><input type="checkbox" name="promoPages" value="categorias" /> 📂 Categorías</label>
        <label><input type="checkbox" name="promoPages" value="productos" /> 🛍️ Productos</label>
        <label><input type="checkbox" name="promoPages" value="detalle" /> 📄 Detalle</label>
        <label><input type="checkbox" name="promoPages" value="checkout" /> 🧾 Checkout</label>
      </div>

      <!-- Posición -->
      <label for="promoPosition">Ubicación dentro de la página:</label>
      <select id="promoPosition" required>
        <option value="top">🔝 Parte superior</option>
        <option value="middle">📍 Medio</option>
        <option value="bottom">🔻 Parte inferior</option>
      </select>

      <!-- Tipo de contenido -->
      <label for="promoTipo">Tipo de contenido:</label>
      <select id="promoTipo" required>
        <option value="">Selecciona tipo</option>
        <option value="texto">📢 Solo Texto</option>
        <option value="imagen">🖼️ Imagen</option>
        <option value="video">🎬 Video</option>
      </select>

      <!-- Multimedia -->
      <div id="mediaUploadContainer" class="mt-1">
        <!-- Aquí aparecerán los inputs de imagen o video según selección -->
      </div>

      <!-- Fechas -->
      <label for="promoInicio">Fecha de inicio:</label>
      <input type="date" id="promoInicio" />

      <label for="promoFin">Fecha de fin:</label>
      <input type="date" id="promoFin" />

      <!-- Activación -->
      <label>
        <input type="checkbox" id="promoActivo" />
        Activar promoción
      </label>

      <!-- Guardar -->
      <button type="submit" class="btn mt-1">💾 Guardar promoción</button>
      <p id="msgPromo" class="form-msg text-center mt-2" role="alert" aria-live="polite"></p>
    </form>
  </section>

  <!-- 🔙 Volver -->
  <div class="text-center mt-3">
    <button onclick="goBack()" class="btn-secundario">🔙 Volver al panel</button>
  </div>
</main>

<noscript>
  <p style="text-align:center; color:red;">⚠️ Activa JavaScript para usar esta sección.</p>
</noscript>

</body>
</html>
