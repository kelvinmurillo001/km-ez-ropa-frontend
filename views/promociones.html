<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Promociones | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Administra las promociones activas de la tienda: crea, activa, desactiva o elimina.">

  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promociones.css" />

  <script type="module" src="/js/promociones.js" defer></script>
</head>
<body>

  <main class="promociones-container fade-in">
    <h1 class="text-center">🎯 Gestión de Promociones</h1>

    <!-- 📤 Crear nueva promoción -->
    <section class="form-nueva-promo mt-2">
      <h3>➕ Nueva Promoción</h3>
      <form id="formPromo" enctype="multipart/form-data">
        <label>Imagen (Banner):</label>
        <input type="file" id="promoImagen" accept="image/*" required />

        <label>Título de la Promoción:</label>
        <input type="text" id="promoTitulo" required />

        <label>Categoría asociada:</label>
        <select id="promoCategoria" required>
          <option value="">Selecciona categoría</option>
          <!-- JS inserta dinámicamente -->
        </select>

        <button type="submit" class="btn mt-1">✅ Crear Promoción</button>
        <p id="msgPromo" class="form-msg text-center mt-2"></p>
      </form>
    </section>

    <!-- 📋 Promociones activas -->
    <section class="listado-promos mt-4">
      <h3>📋 Promociones Actuales</h3>
      <div id="listaPromos" class="grid-promos">
        <!-- JS carga promos aquí -->
      </div>
    </section>

    <!-- 🔙 Botón volver -->
    <div class="text-center mt-3">
      <button onclick="goBack()" class="btn-secundario">🔙 Volver al panel</button>
    </div>
  </main>

  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para usar esta función.</p>
  </noscript>

</body>
</html>
