<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Gestión de Promociones | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/promociones.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <script type="module" src="/js/promociones.js" defer></script>
</head>
<body>

  <main class="promociones-container fade-in" role="main" aria-label="Gestión de Promociones">
    <h1>🎯 Promoción Activa</h1>

    <form id="formPromo" aria-label="Formulario de promoción">
      <input type="text" id="mensaje" placeholder="📝 Mensaje promocional..." required />
      <input type="date" id="fechaInicio" required />
      <input type="date" id="fechaFin" required />
      <select id="tema">
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="orange">Naranja</option>
        <option value="red">Rojo</option>
        <option value="purple">Púrpura</option>
        <option value="yellow">Amarillo</option>
        <option value="teal">Verde Azulado</option>
        <option value="gray">Gris</option>
      </select>

      <div class="row">
        <label><input type="checkbox" id="activa" /> Activar promoción</label>
        <button type="submit">💾 Guardar</button>
        <button type="button" onclick="goBack()">🔙 Volver</button>
      </div>
    </form>

    <div class="promo-preview mt-3 oculto" id="previewBanner"></div>

    <div id="mensajeFinal" class="admin-message oculto"></div>
  </main>

  <noscript>
    <p style="text-align:center; color:red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>
</body>
</html>
