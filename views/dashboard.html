<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | KM & EZ ROPA</title>

  <!-- 🔐 Protección SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Panel analítico con métricas de ventas, visitas y productos." />

  <!-- ✅ Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/analitica.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>
<body onload="verificarToken()">

  <!-- 🧠 Dashboard principal -->
  <main class="dashboard-container" role="main" aria-label="Panel de métricas">
    <h1 class="text-center">📊 Panel de Analítica</h1>

    <!-- 📈 Métricas clave -->
    <section class="metricas" aria-label="Resumen de métricas">
      <div class="card" role="region" aria-labelledby="ventas">
        <h3 id="ventas">🛒 Ventas</h3>
        <p>$ <span id="ventasTotales" aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="visitas">
        <h3 id="visitas">👥 Visitas</h3>
        <p><span aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="productos">
        <h3 id="productos">📦 Productos</h3>
        <p><span id="totalProductos" aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="promos">
        <h3 id="promos">🎯 Promos activas</h3>
        <p><span id="promosActivas" aria-live="polite">0</span></p>
      </div>
    </section>

    <!-- 🔝 Categorías -->
    <section class="analitica-extra" aria-label="Categorías más populares">
      <h2 class="text-center">📁 Top Categorías</h2>
      <ul id="topCategorias" aria-live="polite">
        <!-- Renderizado dinámicamente por analitica.js -->
      </ul>
    </section>
  </main>

  <!-- ❌ Sin JS -->
  <noscript>
    <p style="text-align:center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- ✅ Scripts -->
  <script src="/js/login.js"></script>
  <script src="/js/analitica.js"></script>
  <script>
    // 🌙 Activar modo oscuro si se guarda en localStorage
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  </script>
</body>
</html>
