<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Dashboard Analítico | KM & EZ ROPA</title>

  <!-- 🔐 SEO y Seguridad -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="description" content="Panel de control con estadísticas de ventas, productos, visitas y pedidos recibidos." />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/analitica.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- 💡 Animación fade-in -->
  <style>
    .metricas .card, .analitica-extra {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- ✅ JS del Dashboard -->
  <script type="module" src="/js/dashboard.js" defer></script>
</head>
<body>

  <main class="dashboard-container fade-in" role="main" aria-label="Dashboard analítico">
    <h1 class="text-center">📊 Panel de Analítica</h1>

    <!-- 🔢 Métricas principales -->
    <section class="metricas grid-responsive" aria-label="Resumen de métricas generales">
      <div class="card" role="region" aria-labelledby="ventasTotales">
        <h3>🛒 Ventas Totales</h3>
        <p>$ <span id="ventasTotales" aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="visitasTotales">
        <h3>👥 Visitas</h3>
        <p><span id="visitasTotales" aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="totalProductos">
        <h3>📦 Productos</h3>
        <p><span id="totalProductos" aria-live="polite">0</span></p>
      </div>
      <div class="card" role="region" aria-labelledby="promosActivas">
        <h3>🎯 Promos Activas</h3>
        <p><span id="promosActivas" aria-live="polite">0</span></p>
      </div>
    </section>

    <!-- 📋 Pedidos -->
    <section class="analitica-extra mt-3" aria-label="Estado de los pedidos">
      <h2 class="text-center">🧾 Estado de Pedidos</h2>
      <ul class="listado-categorias mt-2">
        <li><strong>Totales:</strong> <span id="total">-</span></li>
        <li><strong>Pendientes:</strong> <span id="pendientes">-</span></li>
        <li><strong>En Proceso:</strong> <span id="en_proceso">-</span></li>
        <li><strong>Enviados:</strong> <span id="enviado">-</span></li>
        <li><strong>Cancelados:</strong> <span id="cancelado">-</span></li>
        <li><strong>Pedidos del Día:</strong> <span id="hoy">-</span></li>
      </ul>
    </section>

    <!-- 📁 Categorías -->
    <section class="analitica-extra mt-3" aria-label="Categorías más utilizadas">
      <h2 class="text-center">📁 Top Categorías</h2>
      <ul id="topCategorias" class="listado-categorias mt-2" aria-live="polite">
        <!-- Rellenado desde JS -->
      </ul>
    </section>

    <!-- 📤 Acciones -->
    <div class="text-center mt-3">
      <button type="button" onclick="exportarEstadisticas()" class="btn-secundario" aria-label="Exportar estadísticas como CSV">
        📤 Exportar Estadísticas (CSV)
      </button>
    </div>

    <div class="text-center mt-3">
      <button type="button" onclick="goBack()" class="btn" aria-label="Volver al panel de administración">
        🔙 Volver al Panel
      </button>
    </div>
  </main>

  <!-- 🚫 Sin JavaScript -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌗 Modo oscuro persistente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }
    });
  </script>
</body>
</html>
