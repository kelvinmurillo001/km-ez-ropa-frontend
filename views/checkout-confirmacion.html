<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ Pedido Confirmado | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="¡Gracias por tu compra en KM & EZ ROPA! Recibirás actualizaciones del estado de tu pedido." />
  <meta name="theme-color" content="#ff6d00" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/componentes.css">
  <link rel="stylesheet" href="/css/checkout.css">
  <link rel="stylesheet" href="/css/checkout-confirmacion.css">
</head>

<body>

  <main class="confirmacion-container fade-in" role="main" aria-label="Confirmación de Pedido">
    <div class="confirmacion-icono">✅</div>
    <h1 id="tituloConfirmacion" class="confirmacion-mensaje">¡Gracias por tu compra!</h1>
    <p id="mensajeConfirmacion" class="confirmacion-subtexto">
      Tu pedido fue recibido correctamente.<br>
      Recibirás actualizaciones vía WhatsApp y correo electrónico. 📩
    </p>

    <div class="botones-confirmacion">
      <a href="/seguimiento.html" class="btn-seguir">🚚 Seguir mi pedido</a>
      <a href="/categorias.html" class="btn-volver">🛍️ Seguir comprando</a>
    </div>

    <!-- 🛎️ Mensaje dinámico de estado -->
    <p id="msgEstado" class="form-msg text-center mt-3" role="alert" aria-live="assertive"></p>
  </main>

  <!-- No JS fallback -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para continuar navegando correctamente.</p>
  </noscript>

  <!-- Scripts -->
  <script type="module" src="/js/checkout-confirmacion.js"></script>

</body>
</html>
