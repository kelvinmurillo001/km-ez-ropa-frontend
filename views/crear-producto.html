<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ûï Crear Producto | KM & EZ ROPA</title>

  <!-- Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Formulario para crear un producto nuevo en KM & EZ ROPA con tallas, colores e imagen." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/crear-producto.css" />

  <!-- Script del m√≥dulo -->
  <script type="module" src="/js/crear-producto.js" defer></script>
</head>
<body>

  <main class="formulario-container fade-in" role="main" aria-label="Formulario de creaci√≥n de producto">
    <h1 class="text-center">‚ûï Crear Nuevo Producto</h1>

    <form id="formProducto" class="form-producto" enctype="multipart/form-data" novalidate>
      
      <!-- Imagen -->
      <label for="imagenPrincipalInput">Imagen Principal:</label>
      <input type="file" id="imagenPrincipalInput" accept="image/jpeg,image/png,image/svg+xml" required aria-describedby="imagenHelp" />
      <small id="imagenHelp" class="help-text">M√°x. 2MB. Formatos: JPG, PNG, SVG.</small>
      <div id="previewPrincipal" class="preview-imagen" aria-live="polite"></div>

      <!-- Nombre -->
      <label for="nombreInput">Nombre del Producto:</label>
      <input type="text" id="nombreInput" placeholder="Ej: Hoodie urbana" required maxlength="100" autofocus />

      <!-- Descripci√≥n -->
      <label for="descripcionInput">Descripci√≥n:</label>
      <textarea id="descripcionInput" placeholder="Detalles de tela, corte, estilo..." required maxlength="300"></textarea>

      <!-- Precio -->
      <label for="precioInput">Precio:</label>
      <input type="number" id="precioInput" step="0.01" min="0" required />

      <!-- Stock -->
      <label for="stockInput">Stock base:</label>
      <input type="number" id="stockInput" min="0" required />

      <!-- Categor√≠a -->
      <label for="categoriaInput">Categor√≠a:</label>
      <select id="categoriaInput" required>
        <option value="">Selecciona una categor√≠a</option>
        <!-- Opciones din√°micas desde JS -->
      </select>

      <!-- Variantes -->
      <fieldset class="mt-2">
        <legend>Variantes (colores/tallas opcionales)</legend>
        <div id="variantesContainer" aria-live="polite">
          <!-- Variantes din√°micas -->
        </div>
        <button type="button" class="btn-secundario mt-1" id="btnAgregarVariante" aria-label="A√±adir variante de color o talla">
          ‚ûï A√±adir Variante
        </button>
      </fieldset>

      <!-- Tallas -->
      <label for="tallasInput" class="mt-2">Lista de tallas (separadas por coma):</label>
      <input type="text" id="tallasInput" placeholder="Ej: S, M, L, XL" />

      <!-- Color -->
      <label for="colorInput">Color Principal:</label>
      <input type="color" id="colorInput" value="#000000" />

      <!-- Acciones -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn">‚úÖ Guardar Producto</button>
        <button type="button" onclick="history.back()" class="btn-secundario">üîô Cancelar</button>
        <a href="/admin-productos.html" class="btn-secundario" style="margin-left: 10px;">‚¨ÖÔ∏è Volver a Productos</a>
      </div>

      <p id="msgEstado" class="form-msg text-center mt-2" aria-live="assertive"></p>
    </form>
  </main>

  <noscript>
    <p style="text-align: center; color: red;">‚ö†Ô∏è Activa JavaScript para usar correctamente este formulario.</p>
  </noscript>

</body>
</html>
