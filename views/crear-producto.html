<!-- ğŸŒ™ Modo oscuro -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }

    document.getElementById("btnCancelar")?.addEventListener("click", () => history.back());

    // Vista previa imagen principal
    document.getElementById("imagenPrincipalInput")?.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("previewPrincipal").innerHTML = `<img src="${reader.result}" alt="Vista previa" class="imagen-preview-principal" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>
