<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 Pedidos | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Panel administrativo de pedidos: gestión, cambios de estado, historial.">

  <!-- 🧩 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/pedidos.css" />

  <!-- 🚀 Script principal -->
  <script type="module" src="/js/pedidos.js" defer></script>
</head>
<body>

  <main class="pedidos-container fade-in">
    <h1 class="text-center">📦 Gestión de Pedidos</h1>

    <!-- 🎯 Filtro por estado -->
    <div class="filtro-estado mt-2">
      <label for="filtroEstado">Filtrar por estado:</label>
      <select id="filtroEstado" aria-label="Filtrar pedidos por estado">
        <option value="todos">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="en_proceso">En Proceso</option>
        <option value="enviado">Enviado</option>
        <option value="cancelado">Cancelado</option>
      </select>
    </div>

    <!-- 📋 Lista dinámica de pedidos -->
    <section id="listaPedidos" class="tabla-pedidos mt-3" aria-label="Listado de pedidos">
      <!-- JS insertará tabla aquí -->
    </section>

    <!-- 🔙 Volver -->
    <div class="text-center mt-3">
      <button onclick="goBack()" class="btn-secundario">🔙 Volver al panel</button>
    </div>
  </main>

  <!-- 🚫 Fallback JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Activa JavaScript para visualizar correctamente esta sección.</p>
  </noscript>

</body>
</html>
