<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 Pedidos Recibidos | KM & EZ ROPA</title>

  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/pedidos.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <script type="module" src="/js/orders.js" defer></script>
</head>
<body>
  <main class="pedidos-container fade-in" role="main" aria-label="Lista de pedidos">
    <h1>📦 Pedidos Recibidos</h1>

    <section class="acciones-barra">
      <div class="acciones-botones">
        <button onclick="filtrarPedidos('todos')" class="btn-secundario">📋 Todos</button>
        <button onclick="filtrarPedidos('pendiente')" class="btn-secundario">🕒 Pendientes</button>
        <button onclick="filtrarPedidos('en_proceso')" class="btn-secundario">🔧 En Proceso</button>
        <button onclick="filtrarPedidos('enviado')" class="btn-secundario">🚚 Enviados</button>
      </div>
      <button onclick="goBack()" class="btn-volver">🔙 Volver</button>
    </section>

    <section id="pedidosLista" aria-live="polite">
      <!-- Tarjetas se cargan vía JS -->
    </section>
  </main>

  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página necesita JavaScript para funcionar correctamente.</p>
  </noscript>
</body>
</html>
