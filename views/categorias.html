<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categorías | KM & EZ ROPA</title>

  <!-- 🔐 Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Gestión de categorías y subcategorías para los productos de KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/catalogo.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts -->
  <script src="/js/login.js" defer></script>
  <script src="/js/categorias.js" defer></script>
</head>
<body class="admin-page fade-in">

  <main class="admin-container" role="main" aria-label="Gestión de categorías y subcategorías">
    <h1>📁 Gestión de Categorías</h1>

    <!-- 💬 Mensaje dinámico -->
    <div id="message" class="admin-message" role="alert" aria-live="polite"></div>

    <!-- 📋 Crear nueva categoría -->
    <form id="formCategoria" class="form-block" autocomplete="off" aria-label="Crear categoría">
      <input type="text" id="nombreCategoria" placeholder="Nombre de categoría" required aria-label="Nombre de categoría" />
      <button type="submit" class="btn" aria-label="Crear categoría">➕ Crear categoría</button>
    </form>

    <!-- ➕ Agregar subcategoría -->
    <form id="subcategoryForm" class="form-block mt-2" autocomplete="off" aria-label="Agregar subcategoría">
      <select id="categorySelect" required aria-label="Selecciona una categoría">
        <option value="">Selecciona una categoría</option>
      </select>
      <input type="text" id="nuevaSubcategoria" placeholder="Nueva subcategoría" required aria-label="Nueva subcategoría" />
      <button type="submit" class="btn" aria-label="Agregar subcategoría">➕ Agregar subcategoría</button>
    </form>

    <!-- 🔙 Navegación -->
    <section class="mt-2" role="navigation" aria-label="Acciones">
      <button type="button" onclick="goBack()" class="btn-secondary" aria-label="Volver al Panel">🔙 Volver al Panel</button>
      <button type="button" onclick="logout()" class="btn-danger" aria-label="Cerrar sesión">🚪 Cerrar sesión</button>
    </section>

    <!-- 📦 Listado dinámico -->
    <section class="lista-categorias mt-3" id="listaCategorias" aria-label="Lista de categorías">
      <!-- Rellenado dinámicamente -->
    </section>
  </main>

  <!-- 🚫 Fallback JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌙 Modo oscuro persistente + token -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      if (typeof verificarToken === "function") {
        verificarToken();
      } else {
        console.warn("⚠️ verificarToken() no está definida. Verifica que login.js esté correctamente enlazado.");
      }
    });
  </script>
</body>
</html>
