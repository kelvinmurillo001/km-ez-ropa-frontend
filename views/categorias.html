<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categorías | KM & EZ ROPA</title>

  <!-- 🔐 Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Gestión de categorías y subcategorías para los productos de KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/categorias.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts -->
  <script src="/js/login.js" defer></script>
  <script src="/js/categorias.js" defer></script>
</head>
<body class="admin-page fade-in">

  <main class="categorias-container" role="main" aria-label="Gestión de categorías">
    <h1>📁 Gestión de Categorías</h1>

    <!-- 💬 Mensaje -->
    <div id="message" class="admin-message oculto" role="alert" aria-live="polite"></div>

    <!-- 📋 Formulario de Categoría + Subcategoría (alineado) -->
    <div class="form-row" style="gap: 20px; flex-wrap: wrap;">
      
      <!-- Nueva categoría -->
      <form id="formCategoria" class="form-categoria" style="flex: 1;" autocomplete="off" aria-label="Crear categoría">
        <input type="text" id="nombreCategoria" placeholder="Nombre de categoría" required aria-label="Nombre de categoría" />
        <button type="submit" class="btn">➕ Crear</button>
      </form>

      <!-- Nueva subcategoría -->
      <form id="subcategoryForm" class="form-categoria" style="flex: 1;" autocomplete="off" aria-label="Agregar subcategoría">
        <select id="categorySelect" required aria-label="Selecciona una categoría">
          <option value="">Categoría</option>
        </select>
        <input type="text" id="nuevaSubcategoria" placeholder="Subcategoría" required aria-label="Nueva subcategoría" />
        <button type="submit" class="btn">➕ Agregar</button>
      </form>
    </div>

    <!-- 🧾 Lista de Categorías -->
    <section class="lista-categorias mt-3" id="listaCategorias" aria-label="Listado de categorías">
      <!-- Render dinámico desde JS -->
    </section>

    <!-- 🔙 Navegación -->
    <div style="margin-top: 24px; display: flex; gap: 12px; flex-wrap: wrap;">
      <button onclick="goBack()" class="btn-secundario">🔙 Volver</button>
      <button onclick="logout()" class="btn-danger">🚪 Cerrar sesión</button>
    </div>
  </main>

  <!-- 🚫 JS Fallback -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌙 Activar modo oscuro al cargar si está activado -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      if (typeof verificarToken === "function") {
        verificarToken();
      } else {
        console.warn("⚠️ verificarToken() no está definida. Verifica login.js");
      }
    });
  </script>
</body>
</html>
