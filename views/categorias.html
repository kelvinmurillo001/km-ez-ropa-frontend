  <!-- âœ… Script corregido para cargar categorÃ­as -->
  <script type="module">
    const categoriaSelect = document.getElementById("categoriaSelect");
    const subcategoriaSelect = document.getElementById("subcategoriaSelect");

    async function cargarCategorias() {
      try {
        const res = await fetch("/api/categories"); // âœ… CORREGIDO
        const response = await res.json();
        if (!res.ok || !response.ok || !Array.isArray(response.data)) throw new Error("Error al cargar categorÃ­as");

        const categoriasMap = new Map();
        response.data.forEach(cat => {
          const catSlug = cat.name.toLowerCase();
          categoriasMap.set(catSlug, cat);

          const option = document.createElement("option");
          option.value = catSlug;
          option.textContent = `ğŸ“ ${cat.name}`;
          categoriaSelect.appendChild(option);
        });

        categoriaSelect.addEventListener("change", () => {
          const seleccionada = categoriaSelect.value;
          subcategoriaSelect.innerHTML = `<option value="">ğŸ“ Todas</option>`;
          if (categoriasMap.has(seleccionada)) {
            const subcats = categoriasMap.get(seleccionada).subcategories || [];
            subcats.forEach(sub => {
              const opt = document.createElement("option");
              opt.value = sub.toLowerCase();
              opt.textContent = sub;
              subcategoriaSelect.appendChild(opt);
            });
            subcategoriaSelect.disabled = false;
          } else {
            subcategoriaSelect.disabled = true;
          }
        });
      } catch (err) {
        console.error("âŒ Error cargando categorÃ­as:", err);
      }
    }

    cargarCategorias();
  </script>
