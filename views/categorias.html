<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categorías | KM & EZ ROPA</title>

  <!-- 🔐 Meta -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Gestión de categorías y subcategorías para los productos de KM & EZ ROPA." />
  <meta name="author" content="KM & EZ ROPA" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts -->
  <script src="/js/login.js" defer></script>
  <script src="/js/categorias.js" defer></script>
</head>
<body class="admin-page fade-in">

  <main class="admin-container" role="main" aria-label="Gestión de categorías y subcategorías">
    <h1>📁 Gestión de Categorías</h1>

    <!-- 💬 Mensaje dinámico -->
    <div id="message" class="admin-message" role="alert" aria-live="polite"></div>

    <!-- 📋 Formularios en línea -->
    <div class="form-row" style="gap: 1rem; flex-wrap: wrap;">
      <!-- Crear categoría -->
      <form id="formCategoria" class="form-inline" autocomplete="off" aria-label="Crear categoría">
        <input type="text" id="nombreCategoria" placeholder="Nombre de categoría" required />
        <button type="submit" class="btn">➕ Crear</button>
      </form>

      <!-- Agregar subcategoría -->
      <form id="subcategoryForm" class="form-inline" autocomplete="off" aria-label="Agregar subcategoría">
        <select id="categorySelect" required>
          <option value="">Categoría ▼</option>
        </select>
        <input type="text" id="nuevaSubcategoria" placeholder="Subcategoría" required />
        <button type="submit" class="btn">➕ Agregar</button>
      </form>
    </div>

    <!-- 🧾 Lista dinámica de categorías -->
    <section class="lista-categorias mt-3" id="listaCategorias" aria-label="Listado de categorías existentes">
      <!-- Renderizado dinámicamente por categorias.js -->
    </section>

    <!-- 🔙 Navegación -->
    <section class="mt-3" style="display: flex; gap: 1rem; justify-content: flex-end;">
      <button type="button" onclick="goBack()" class="btn-secondary">🔙 Volver</button>
      <button type="button" onclick="logout()" class="btn-danger">🚪 Cerrar sesión</button>
    </section>
  </main>

  <!-- 🚫 Fallback JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página requiere JavaScript para funcionar correctamente.</p>
  </noscript>

  <!-- 🌙 Modo oscuro persistente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      if (typeof verificarToken === "function") {
        verificarToken();
      } else {
        console.warn("⚠️ verificarToken() no está definida.");
      }
    });
  </script>
</body>
</html>
