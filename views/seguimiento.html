<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 Seguimiento de Pedido | KM & EZ ROPA</title>

  <!-- Meta SEO -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Consulta el estado de tu pedido en KM & EZ ROPA. Seguimiento en tiempo real: preparación, envío y entrega.">
  <meta name="theme-color" content="#ff6d00">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/componentes.css">
  <link rel="stylesheet" href="/css/seguimiento.css">

  <!-- JS -->
  <script type="module" src="/js/tracking.js" defer></script>
</head>

<body>

<main class="seguimiento-container fade-in" role="main" aria-label="Seguimiento de pedido">
  <h1 class="text-center">🚚 Seguimiento de tu Pedido</h1>
  <p class="text-center subtitulo">Consulta el estado actual de tu compra en tiempo real.</p>

  <!-- Formulario para ingresar código de seguimiento -->
  <section class="buscar-codigo mt-3" role="search">
    <label for="codigoSeguimiento">Introduce tu código de pedido:</label>
    <input type="text" id="codigoSeguimiento" placeholder="Ej: KM12345" required>
    <button id="btnBuscar" class="btn mt-1">🔍 Buscar</button>
  </section>

  <!-- Barra de Progreso del Pedido -->
  <section class="progreso mt-4" id="barraProgreso" hidden aria-label="Progreso del pedido">
    <div class="paso" id="paso-recibido">📥 Recibido</div>
    <div class="paso" id="paso-preparando">🛠 Preparando</div>
    <div class="paso" id="paso-en-camino">🚚 En camino</div>
    <div class="paso" id="paso-entregado">✅ Entregado</div>
  </section>

  <!-- Resumen de Pedido -->
  <section id="resumenPedido" class="resumen mt-4" hidden aria-label="Resumen del pedido">
    <h2>🧾 Resumen de tu Pedido</h2>
    <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
    <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
    <p><strong>Método de Pago:</strong> <span id="metodoPago"></span></p>
    <p><strong>Total:</strong> <span id="totalPedido"></span></p>
  </section>

  <!-- Mensajes de Estado -->
  <p id="mensajeEstado" class="text-center mt-2" role="alert" aria-live="polite"></p>

</main>

<!-- Sin JavaScript -->
<noscript>
  <p style="text-align:center; color:red;">⚠️ Activa JavaScript para seguir tu pedido.</p>
</noscript>

</body>
</html>
