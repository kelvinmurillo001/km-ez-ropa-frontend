<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 Seguimiento de Pedido | KM & EZ ROPA</title>

  <!-- 🔍 Meta SEO -->
  <meta name="description" content="Consulta el estado de tu pedido en KM & EZ ROPA. Seguimiento en tiempo real: preparación, envío y entrega.">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#ff6d00">
  <meta name="author" content="KM & EZ ROPA">

  <!-- 🌐 Open Graph -->
  <meta property="og:title" content="Seguimiento de Pedido | KM & EZ ROPA">
  <meta property="og:description" content="Consulta en tiempo real el estado de tu pedido.">
  <meta property="og:image" content="/assets/og-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kmezropacatalogo.com/seguimiento.html">

  <!-- 🎨 CSS Global -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/componentes.css">
  <link rel="stylesheet" href="/css/seguimiento.css">

  <!-- ✅ Script de Seguimiento -->
  <script type="module" src="/js/tracking.js" defer></script>
</head>

<body>

<main class="seguimiento-container fade-in" role="main" aria-label="Seguimiento de pedido">
  <h1 class="text-center">🚚 Seguimiento de tu Pedido</h1>
  <p class="text-center subtitulo">Consulta el estado actual de tu compra en tiempo real.</p>

  <!-- 🔎 Formulario Buscar Código -->
  <section class="buscar-codigo mt-3" role="search" aria-label="Formulario para buscar pedido">
    <label for="codigoSeguimiento">Introduce tu código de pedido:</label>
    <input type="text" id="codigoSeguimiento" placeholder="Ej: KM12345" required>
    <button id="btnBuscar" class="btn mt-1">🔍 Buscar Pedido</button>
  </section>

  <!-- 📈 Barra de Progreso -->
  <section id="barraProgreso" class="progreso mt-4" hidden aria-label="Progreso de envío">
    <div class="paso" id="paso-recibido">📥 Recibido</div>
    <div class="paso" id="paso-preparando">🛠 Preparando</div>
    <div class="paso" id="paso-en-camino">🚚 En camino</div>
    <div class="paso" id="paso-entregado">✅ Entregado</div>
  </section>

  <!-- 📋 Detalles del Pedido -->
  <section id="resumenPedido" class="resumen mt-4" hidden aria-label="Resumen de Pedido">
    <h2>🧾 Detalles del Pedido</h2>
    <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
    <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
    <p><strong>Método de Pago:</strong> <span id="metodoPago"></span></p>
    <p><strong>Total:</strong> <span id="totalPedido"></span></p>
  </section>

  <!-- 🔔 Estado o Errores -->
  <p id="mensajeEstado" class="text-center mt-3" role="alert" aria-live="polite"></p>

</main>

<!-- 🚫 No JavaScript Warning -->
<noscript>
  <p style="text-align: center; color: red;">⚠️ Activa JavaScript para poder consultar tu pedido correctamente.</p>
</noscript>

</body>
</html>
