<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📦 Mis Pedidos | KM & EZ ROPA</title>

  <meta name="description" content="Revisa el historial de tus pedidos en KM & EZ ROPA, su estado y detalles de cada compra." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#ff6d00" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/cliente.css" />

  <!-- Script -->
  <script type="module" src="/js/cliente.js" defer></script>
</head>
<body>

<header class="main-header" role="banner">
  <div class="logo">
    <a href="/" aria-label="Ir al inicio">
      <img src="/assets/logo.jpg" alt="Logo KM & EZ ROPA" />
    </a>
    <div class="brand">
      <h1>KM & EZ ROPA</h1>
      <p>Tu historial de compras</p>
    </div>
  </div>

  <nav class="nav-links">
    <a href="/index.html">🏠 Inicio</a>
    <a href="/carrito.html">🛒 Carrito</a>
    <button id="modoOscuroBtn" aria-label="Cambiar modo oscuro">🌙</button>
    <button id="cerrarSesionBtn" class="btn-secundario">🚪 Cerrar Sesión</button>
  </nav>
</header>

<main class="cliente-container fade-in" role="main" aria-label="Panel de cliente">
  <h2 id="saludoUsuario" class="text-center">👤 Bienvenido</h2>

  <section class="mis-pedidos mt-3" aria-label="Listado de pedidos">
    <h3 class="text-center">📦 Tus Pedidos</h3>
    <div id="listaPedidos" class="lista-pedidos mt-2" aria-live="polite">
      <p class="text-center">⏳ Cargando pedidos...</p>
    </div>
  </section>
</main>

<!-- 📣 Mensajes -->
<div id="adminMensaje" class="admin-message oculto" role="alert" aria-live="assertive"></div>

<!-- 🌙 Oscuro -->
<script>
  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("modo-oscuro");
  }

  document.getElementById("modoOscuroBtn")?.addEventListener("click", () => {
    const dark = document.body.classList.toggle("modo-oscuro");
    localStorage.setItem("modoOscuro", dark);
  });
</script>

<noscript>
  <p style="text-align: center; color:red;">⚠️ Activa JavaScript para ver tus pedidos correctamente.</p>
</noscript>

</body>
</html>
