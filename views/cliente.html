<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📦 Mis Pedidos | KM & EZ ROPA</title>

  <!-- 🔍 Meta -->
  <meta name="description" content="Revisa el historial de tus pedidos en KM & EZ ROPA, su estado y detalles de cada compra." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#ff6d00" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/cliente.css" />

  <!-- 🚀 Script principal -->
  <script type="module" src="/js/cliente.js" defer></script>
</head>

<body>

<!-- 🧭 Encabezado -->
<header class="main-header" role="banner">
  <div class="logo">
    <a href="/" aria-label="Ir al inicio">
      <img src="/assets/logo.jpg" alt="Logo KM & EZ ROPA" />
    </a>
    <div class="brand">
      <h1>KM & EZ ROPA</h1>
      <p>Tu historial de compras</p>
    </div>
  </div>

  <nav class="nav-links" role="navigation" aria-label="Menú principal">
    <a href="/index.html" aria-label="Ir al inicio">🏠 Inicio</a>
    <a href="/carrito.html" aria-label="Ir al carrito">🛒 Carrito</a>
    <button id="modoOscuroBtn" class="btn-secundario" aria-label="Cambiar a modo oscuro o claro">🌙</button>
    <button id="cerrarSesionBtn" class="btn-secundario" aria-label="Cerrar sesión de usuario">🚪 Cerrar Sesión</button>
  </nav>
</header>

<!-- 📋 Contenido Principal -->
<main class="cliente-container fade-in" role="main" aria-label="Panel de usuario">
  <h2 id="saludoUsuario" class="text-center">👤 Bienvenido</h2>

  <section class="mis-pedidos mt-3" aria-labelledby="tituloPedidos">
    <h3 id="tituloPedidos" class="text-center">📦 Tus Pedidos</h3>
    <div id="listaPedidos" class="lista-pedidos mt-2" aria-live="polite">
      <p class="text-center">⏳ Cargando pedidos...</p>
    </div>
  </section>
</main>

<!-- 🔔 Mensajes dinámicos -->
<div id="adminMensaje" class="admin-message oculto" role="alert" aria-live="assertive"></div>

<!-- 🌙 Modo Oscuro persistente -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnModoOscuro = document.getElementById("modoOscuroBtn");
    const esOscuro = localStorage.getItem("modoOscuro") === "true";

    if (esOscuro) document.body.classList.add("modo-oscuro");

    btnModoOscuro?.addEventListener("click", () => {
      const darkModeActivo = document.body.classList.toggle("modo-oscuro");
      localStorage.setItem("modoOscuro", darkModeActivo);
    });
  });
</script>

<!-- ⚠️ JS requerido -->
<noscript>
  <p style="text-align: center; color:red;">⚠️ Activa JavaScript para ver tus pedidos correctamente.</p>
</noscript>

</body>
</html>
