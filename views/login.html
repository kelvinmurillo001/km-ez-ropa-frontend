<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | KM & EZ ROPA</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/login.css" />

  <!-- Scripts -->
  <script defer src="/js/login.js"></script>
</head>
<body>
  <main class="login-box fade-in" role="main">
    <h1>🔐 Iniciar Sesión</h1>

    <form id="loginForm" autocomplete="off" novalidate>
      <input type="email" id="email" placeholder="📧 Correo" required />
      <input type="password" id="password" placeholder="🔑 Contraseña" required />
      <button type="submit" class="btn">➡️ Ingresar</button>
    </form>

    <p id="mensajeLogin" class="error oculto" role="alert"></p>

    <!-- 🔙 Botón de regreso al catálogo -->
    <div class="mt-2 text-center">
      <a href="/index.html" class="btn-volver" aria-label="Volver al inicio">⬅️ Volver al Catálogo</a>
    </div>
  </main>

  <noscript>
    <p style="text-align: center; color: red;">⚠️ Esta página necesita JavaScript.</p>
  </noscript>
</body>
</html>
