<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ğŸ”’ Seguridad y SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Accede al panel administrativo de KM & EZ ROPA y gestiona productos, pedidos y promociones." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ğŸ¨ Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />

  <!-- âœ… Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body lang="es" class="con-fondo fade-in">

  <!-- âœ… Mensaje flotante global -->
  <div id="adminMensaje" class="admin-message oculto" role="status" aria-live="assertive"></div>

  <main class="login-container fade-in" role="main" aria-labelledby="tituloLogin">
    <h1 id="tituloLogin" class="text-center">ğŸ” Acceso Administrativo</h1>

    <form id="formLogin" class="formulario" aria-describedby="instruccionesLogin" novalidate>
      <p id="instruccionesLogin" class="text-center mb-2">
        Introduce tus credenciales para entrar al panel.
      </p>

      <!-- Usuario -->
      <label for="username">Usuario o correo:</label>
      <input 
        type="text"
        name="username"
        id="username"
        placeholder="Ej: admin o email@dominio.com"
        required
        maxlength="100"
        autocomplete="username"
        inputmode="text"
        aria-required="true"
        aria-describedby="errorMensaje"
      />

      <!-- ContraseÃ±a -->
      <label for="password">ContraseÃ±a:</label>
      <input 
        type="password"
        name="password"
        id="password"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        required
        maxlength="100"
        autocomplete="current-password"
        inputmode="text"
        aria-required="true"
        aria-describedby="errorMensaje"
      />

      <!-- BotÃ³n de acceso -->
      <button type="submit" class="btn mt-2" aria-label="Ingresar al panel de control">
        ğŸ”“ Ingresar
      </button>

      <!-- ğŸ” Login con Google -->
      <div class="text-center mt-3">
        <a 
          href="https://api.kmezropacatalogo.com/auth/google" 
          class="btn-google"
          rel="noopener noreferrer"
          aria-label="Iniciar sesiÃ³n con Google">
          ğŸ” Iniciar sesiÃ³n con Google
        </a>
      </div>

      <!-- Mensaje de error -->
      <div 
        id="errorMensaje" 
        class="mensaje-error mt-2"
        role="alert" 
        aria-live="assertive" 
        style="display: none; color: red;">
      </div>

      <!-- Volver al inicio -->
      <div class="text-center mt-3">
        <button 
          type="button" 
          class="btn-secundario" 
          id="volverInicioBtn"
          aria-label="Volver al inicio del sitio">
          ğŸ”™ Volver al Inicio
        </button>
      </div>
    </form>
  </main>

  <!-- âš ï¸ Sin JS Warning -->
  <noscript>
    <div role="alert" style="text-align: center; color: red; font-weight: bold;">
      âš ï¸ JavaScript debe estar habilitado para iniciar sesiÃ³n.
    </div>
  </noscript>

  <!-- ğŸŒ™ ActivaciÃ³n Modo Oscuro + LÃ³gica de inicio -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      document.getElementById("volverInicioBtn")?.addEventListener("click", () => {
        window.location.href = "/";
      });

      document.getElementById("formLogin")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("errorMensaje");

        try {
          if (!username || !password) {
            throw new Error("âš ï¸ Usuario y contraseÃ±a requeridos.");
          }

          const response = await fetch("https://api.kmezropacatalogo.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ usuario: username, password })
          });

          const result = await response.json();

          if (response.ok && result?.success) {
            const rol = result?.user?.role || "client";
            const destino = rol === "admin" ? "/admin.html" : "/cliente.html";
            window.location.href = destino;
          } else {
            throw new Error(result.message || "Credenciales invÃ¡lidas.");
          }
        } catch (error) {
          errorDiv.style.display = "block";
          errorDiv.textContent = error.message;
        }
      });
    });
  </script>

</body>
</html>
