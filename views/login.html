<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Iniciar Sesi√≥n | KM & EZ ROPA</title>

  <!-- üîí Seguridad y SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Accede al panel administrativo de KM & EZ ROPA y gestiona productos, pedidos y promociones." />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- üé® Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />

  <!-- ‚úÖ Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body lang="es" class="con-fondo fade-in">

  <!-- ‚úÖ Mensaje flotante global -->
  <div id="adminMensaje" class="admin-message oculto" role="status" aria-live="assertive"></div>

  <main class="login-container fade-in" role="main" aria-labelledby="tituloLogin">
    <h1 id="tituloLogin" class="text-center">üîê Acceso Administrativo</h1>

    <form id="formLogin" class="formulario" aria-describedby="instruccionesLogin" novalidate>
      <p id="instruccionesLogin" class="text-center mb-2">
        Introduce tus credenciales para entrar al panel.
      </p>

      <!-- Usuario -->
      <label for="username">Usuario o correo:</label>
      <input 
        type="text"
        name="username"
        id="username"
        placeholder="Ej: admin o email@dominio.com"
        required
        maxlength="100"
        autocomplete="username"
        inputmode="text"
        aria-required="true"
        aria-describedby="errorMensaje"
      />

      <!-- Contrase√±a -->
      <label for="password">Contrase√±a:</label>
      <input 
        type="password"
        name="password"
        id="password"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        required
        maxlength="100"
        autocomplete="current-password"
        inputmode="text"
        aria-required="true"
        aria-describedby="errorMensaje"
      />

      <!-- Bot√≥n de acceso -->
      <button type="submit" class="btn mt-2" aria-label="Ingresar al panel de control">
        üîì Ingresar
      </button>

      <!-- üîê Login con Google -->
      <div class="text-center mt-3">
        <a 
          href="https://api.kmezropacatalogo.com/auth/google" 
          class="btn-google"
          rel="noopener noreferrer"
          aria-label="Iniciar sesi√≥n con Google">
          üîê Iniciar sesi√≥n con Google
        </a>
      </div>

      <!-- Mensaje de error -->
      <div 
        id="errorMensaje" 
        class="mensaje-error mt-2"
        role="alert" 
        aria-live="assertive" 
        style="display: none; color: red;">
      </div>

      <!-- Volver al inicio -->
      <div class="text-center mt-3">
        <button 
          type="button" 
          class="btn-secundario" 
          id="volverInicioBtn"
          aria-label="Volver al inicio del sitio">
          üîô Volver al Inicio
        </button>
      </div>
    </form>
  </main>

  <!-- ‚ö†Ô∏è Sin JS Warning -->
  <noscript>
    <div role="alert" style="text-align: center; color: red; font-weight: bold;">
      ‚ö†Ô∏è JavaScript debe estar habilitado para iniciar sesi√≥n.
    </div>
  </noscript>

  <!-- üåô Activaci√≥n Modo Oscuro + L√≥gica de inicio -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // üåô Modo oscuro persistente
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("modo-oscuro");
      }

      // üîô Bot√≥n volver al inicio
      document.getElementById("volverInicioBtn")?.addEventListener("click", () => {
        window.location.href = "/";
      });

      // üîê Formulario de inicio de sesi√≥n
      document.getElementById("formLogin")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("errorMensaje");
        errorDiv.style.display = "none";
        errorDiv.textContent = "";

        try {
          if (!username || !password) {
            throw new Error("‚ö†Ô∏è Usuario y contrase√±a requeridos.");
          }

          const response = await fetch("https://api.kmezropacatalogo.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const result = await response.json();

          if (response.ok && result?.ok) {
            const token = result.data.accessToken;
            const user = result.data.user;

            localStorage.setItem("token", token);
            localStorage.setItem("user", JSON.stringify(user));

            const destino = user.role === "admin" ? "/panel.html" : "/cliente.html";
            window.location.href = destino;
          } else {
            throw new Error(result.message || "‚ùå Credenciales inv√°lidas.");
          }
        } catch (error) {
          errorDiv.style.display = "block";
          errorDiv.textContent = error.message;
        }
      });
    });
  </script>

</body>
</html>
