<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 Iniciar Sesión | KM & EZ ROPA</title>

  <!-- Meta SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Accede al panel administrativo de KM & EZ ROPA y gestiona productos, pedidos y promociones." />
  <meta name="theme-color" content="#ff6d00" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="/css/adminMensaje.css" />

  <!-- Script login -->
  <script type="module" src="/js/login.js" defer></script>
</head>
<body>

  <!-- 🧩 Container Login -->
  <main class="login-container fade-in" role="main" aria-labelledby="tituloLogin">
    <h1 id="tituloLogin" class="text-center">🔐 Acceso Administrativo</h1>

    <form id="formLogin" class="formulario" novalidate>
      <p class="text-center mb-2">Introduce tus credenciales para entrar al panel.</p>

      <fieldset>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ej: admin" autocomplete="username" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
      </fieldset>

      <button type="submit" class="btn mt-2">🔓 Ingresar</button>

      <div class="text-center mt-2">
        <button type="button" class="btn-secundario" onclick="window.location.href='/'">🔙 Volver al Inicio</button>
        <button type="button" class="btn-secundario" onclick="mostrarRecuperar()">🔑 ¿Olvidaste tu contraseña?</button>
      </div>

      <div id="errorMensaje" class="mensaje-error" role="alert" style="display: none;"></div>
    </form>
  </main>

  <!-- ✅ Mensaje admin flotante -->
  <div id="adminMensaje" class="oculto"></div>

  <!-- 🔧 Modal recuperación contraseña -->
  <div id="modalRecuperar" class="modal-recuperar oculto" role="dialog" aria-modal="true">
    <div class="modal-contenido">
      <h2>🔑 Recuperar Contraseña</h2>
      <p>Ingresa tu correo y recibirás instrucciones.</p>
      <input type="email" id="recuperarCorreo" placeholder="ejemplo@mail.com" />
      <div class="modal-botones">
        <button onclick="enviarRecuperacion()" class="btn">📩 Enviar</button>
        <button onclick="cerrarRecuperar()" class="btn-secundario">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- JS para modo oscuro -->
  <script>
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }

    function mostrarRecuperar() {
      document.getElementById("modalRecuperar").classList.remove("oculto");
    }

    function cerrarRecuperar() {
      document.getElementById("modalRecuperar").classList.add("oculto");
    }

    function enviarRecuperacion() {
      const email = document.getElementById("recuperarCorreo").value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        return mostrarMensaje("❌ Ingresa un correo válido.", "error");
      }
      mostrarMensaje("📩 Enlace de recuperación enviado (simulado).", "success");
      cerrarRecuperar();
    }
  </script>
</body>
</html>
