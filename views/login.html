<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | KM & EZ ROPA</title>

  <meta name="description" content="Accede de forma segura al panel de administración de KM & EZ ROPA.">
  <link rel="stylesheet" href="/css/login.css" />
  <script src="/js/login.js" defer></script>
</head>
<body>

  <main class="login-container">
    <div class="login-box">
      <img src="/assets/logo.jpg" alt="Logo" class="login-logo" />
      <h2>Acceso Administrativo</h2>

      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="Correo electrónico" required />
        <input type="password" id="passwordInput" placeholder="Contraseña" required />
        <button type="submit" class="btn-login">🔐 Iniciar Sesión</button>
      </form>

      <p id="loginError" class="login-error"></p>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2024 KM & EZ ROPA. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
