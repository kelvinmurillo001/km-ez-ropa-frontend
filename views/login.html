<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 Iniciar Sesión | KM & EZ ROPA</title>

  <!-- SEO -->
  <meta name="description" content="Inicia sesión en KM & EZ ROPA para gestionar productos, pedidos y promociones." />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
  <link rel="stylesheet" href="/css/login.css" />

  <!-- JS -->
  <script type="module" src="/js/login.js" defer></script>
</head>
<body>

  <main class="login-container fade-in" role="main">
    <h1 class="text-center" aria-label="Iniciar sesión">🔐 Iniciar Sesión</h1>

    <form id="formLogin" class="formulario" aria-labelledby="formLogin">
      <!-- Correo -->
      <label for="email">Correo Electrónico:</label>
      <input 
        type="email"
        name="email"
        id="email"
        placeholder="correo@ejemplo.com"
        required
        autocomplete="email"
        aria-required="true"
      />

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input 
        type="password"
        name="password"
        id="password"
        placeholder="••••••••"
        required
        autocomplete="current-password"
        aria-required="true"
      />

      <!-- Botón de acceso -->
      <button type="submit" class="btn mt-2" aria-label="Acceder al panel">🔓 Acceder</button>

      <!-- Error -->
      <div id="errorMensaje" role="alert" aria-live="assertive" style="display: none; color: red; margin-top: 1rem;"></div>

      <!-- Volver -->
      <div class="text-center mt-2">
        <button type="button" onclick="window.location.href='/'" class="btn-secundario">
          🔙 Volver al Inicio
        </button>
      </div>
    </form>
  </main>

  <noscript>
    <p style="text-align:center; color:red;">⚠️ Activa JavaScript para iniciar sesión correctamente.</p>
  </noscript>
</body>
</html>
