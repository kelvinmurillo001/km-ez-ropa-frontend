<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Analítica - KM & EZ ROPA</title>

  <!-- ✅ Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/fondo.css" />
</head>
<body onload="verificarToken()">

  <!-- 🧭 Encabezado -->
  <header class="text-center mt-2 mb-2" role="banner">
    <h1>📊 Panel de Analítica</h1>
    <p>Resumen de actividad en la tienda KM & EZ ROPA</p>
  </header>

  <main class="admin-container" role="main" aria-label="Panel de analítica">
    <section aria-labelledby="tituloResumen" class="panel-analitico mt-2" aria-live="polite">
      <h2 id="tituloResumen" class="mb-1">📋 Resumen General</h2>
      <ul>
        <li><strong>🛒 Ventas totales:</strong> <span id="ventasTotales">$0.00</span></li>
        <li><strong>📦 Pedidos totales:</strong> <span id="pedidosTotales">-</span></li>
        <li><strong>📅 Pedidos del día:</strong> <span id="pedidosHoy">-</span></li>
        <li><strong>📁 Total productos:</strong> <span id="totalProductos">-</span></li>
        <li><strong>🎯 Promos activas:</strong> <span id="promosActivas">-</span></li>
        <li><strong>👁️ Visitas al sitio:</strong> <span id="visitas">-</span></li>
      </ul>

      <h3 class="mt-2">📂 Top Categorías</h3>
      <ul id="topCategorias" class="mt-1">
        <!-- Rellenado por analitica.js -->
      </ul>

      <!-- 📤 Botón para exportar CSV -->
      <div class="text-center mt-3">
        <button type="button" onclick="exportarEstadisticas()" class="btn-secundario">
          📤 Exportar Estadísticas (CSV)
        </button>
      </div>
    </section>

    <!-- 🔙 Navegación -->
    <section class="text-center mt-3" role="navigation" aria-label="Volver">
      <button type="button" onclick="goBack()" class="btn">🔙 Volver al Panel</button>
    </section>
  </main>

  <!-- 🚫 JS Fallback -->
  <noscript>
    <p style="text-align:center; color:red;">⚠️ Esta página requiere JavaScript habilitado.</p>
  </noscript>

  <!-- 📜 Scripts -->
  <script src="/js/login.js"></script>
  <script src="/js/analitica.js"></script>
  <script>
    // 🌗 Modo oscuro
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  </script>
</body>
</html>
