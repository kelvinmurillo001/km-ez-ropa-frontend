<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Analítica - KM & EZ ROPA</title>

  <!-- ✅ Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
</head>
<body onload="verificarToken()">

  <!-- 🧭 Encabezado -->
  <header class="text-center mt-2 mb-2" role="banner">
    <h1>📊 Dashboard de Analítica</h1>
    <p>Resumen de actividad en la tienda KM & EZ ROPA</p>
  </header>

  <main class="admin-container" role="main" aria-label="Panel de analítica">

    <section aria-labelledby="tituloResumen" class="panel-analitico mt-2" aria-live="polite">
      <h2 id="tituloResumen" class="mb-1">📋 Resumen General</h2>
      <ul>
        <li><strong>Total de productos:</strong> <span id="totalProductos">-</span></li>
        <li><strong>Productos destacados:</strong> <span id="promosActivas">-</span></li>
        <li><strong>Visitas al sitio:</strong> <span id="visitas">-</span></li>
        <li><strong>Ventas totales:</strong> $<span id="ventasTotales">0.00</span></li>
      </ul>

      <h3 class="mt-2">📦 Productos por Categoría</h3>
      <ul id="topCategorias" class="mt-1">
        <!-- Render dinámico -->
      </ul>
    </section>

    <!-- 🔙 Navegación -->
    <section class="text-center mt-3" role="navigation" aria-label="Navegación de retorno">
      <button type="button" onclick="goBack()" class="btn" aria-label="Volver al panel">🔙 Volver al Panel</button>
    </section>

  </main>

  <!-- 🚫 No JS -->
  <noscript>
    <p style="text-align:center; color:red;">⚠️ Esta página requiere JavaScript habilitado.</p>
  </noscript>

  <!-- 📜 Scripts -->
  <script src="/js/login.js"></script>
  <script src="/js/analitica.js"></script>
  <script>
    // 🌗 Modo oscuro
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }
  </script>
</body>
</html>
